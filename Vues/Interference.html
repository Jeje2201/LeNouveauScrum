<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="mb-3">
        <div class="form-row">
          <div class="col-sm-3">
            <div id="ListSrint"></div>
          </div>
          <div class="col-md-3">
            <button type="button" id="modal_button" class="btn btn-info">
              <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Créer une interférence</button>

          </div>
        </div>

        <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

        <div id="TableauInterferanceHtml" class="table-responsive table-hover">

        </div>
      </div>
    </div>
</body>

<div id="ModalInterference" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Nombre heures</label>
          <input class="form-control" name="nbheure" id="nbheure" type="number" min="1" value="1">
        </div>

        <div class="form-group">
          <label>Ressource</label>
          <div id="ListEmploye"></div>
        </div>

        <div id="leProjet" class="form-group">
          <label>Projet</label>
          <div name="ListProjet" id="ListProjet"> </div>
        </div>

        <div class="form-group">
          <label>Type</label>
          <div name="ListTypeInterferance" id="ListTypeInterferance"> </div>
        </div>

        <div class="form-group">
          <label>Informations / Raison (peut être laissé vide)</label>
          <input class="form-control" name="labelinterference" id="labelinterference" type="text">
        </div>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    RequeteAjax('ListSrint', 'ListeDeroulanteSprint', 'Modele/RequetesAjax.php');

    BarreDeRecherche('BarreDeRecherche', 'TableauInterferanceHtml');

    RequeteAjax('ListEmploye', 'ListeDeroulanteEmployeActif', 'Modele/RequetesAjax.php');

    RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php');

    RequeteAjax('ListTypeInterferance', 'ListeDeroulanteTypeInterferance', 'Modele/RequetesAjax.php');

    RemplirTableau();

    function RemplirTableau() {

      $.ajax({
        url: "Modele/Interference.php",
        method: "POST",
        data: {
          action: "Load",
          idAffiche: $('#numeroSprint').val()
        },
        success: function (data) {
          $('#TableauInterferanceHtml').html(data);
          GarderLaRecherche('BarreDeRecherche', 'TableauInterferanceHtml');

        }
      });
    }

    $('#ListSrint').change(function () {
      RemplirTableau();
    });

    $('#modal_button').click(function () {
      $('#labelinterference').val('');
      $('#ModalInterference').modal('show');
      $('.modal-title').text("Ajouter une interférence");
      $('#action').val('Ajouter');
    });

    $('#action').click(function () {

      if ($('#nbheure').val() != '') {
        $.ajax({
          url: "Modele/Interference.php",
          method: "POST",
          data: {
            id:$('#id').val(),
            NbHeure: $('#nbheure').val(),
            Employe: $('#TypeEmployeOk').val(),
            Projet: $('#projetId').val(),
            TypeInterferance: $('#typeinterference').val(),
            idAffichee : $("#numeroSprint").val(),
            labelinterference: $('#labelinterference').val(),
            action: $('#action').val()
          },
          success: function (data) {
            BootstrapAlertDefaut(data);
            $('#ModalInterference').modal('hide');
            RemplirTableau();
          }
        });
      }
      else {
        BootstrapAlertError("Tous les champs doivent être plein.");
      }
    });

    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/Interference.php",
        method: "POST",
        data: {
          id: id,
          action: "Select"
        },
        dataType: "json",
        success: function (data) {
          $('#ModalInterference').modal('show');
          $('.modal-title').text("Mettre à jour");
          $('#action').val("Update");

          $('#id').val(id);
          $('#nbheure').val(data.Heure);
          $('#TypeEmployeOk').val(data.Employe);
          $('#projetId').val(data.Projet);
          $('#typeinterference').val(data.TypeInterferance);
          $('#labelinterference').val(data.labelinterference);

          SetSelect2('#TypeEmployeOk, #projetId, #typeinterference');

        }
      });
    });

    $(document).on('click', '.delete', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cet(te) employé(e) ?"))
        $.ajax({
          url: "Modele/Interference.php",
          method: "POST",
          data: {
            id: $(this).attr("id"),
            action: "Delete"
          },
          success: function (data) {
            RemplirTableau();
            BootstrapAlertDefaut(data);
          }
        })
    });

    SetSelect2('#TypeEmployeOk, #projetId, #typeinterference');

  });
</script>
