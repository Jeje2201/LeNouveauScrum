<style>
  
.bgimg {
  /* Full-screen */
  height: 100%;
  /* Add position: relative to enable absolutely positioned elements inside the image (place text) */
  position: relative;
  /* Add a white text color to all elements inside the .bgimg container */
  color: white;
  /* Add a font */
  font-family: "Courier New", Courier, monospace;
  /* Set the font-size to 25 pixels */
  font-size: 25px;
}

body {
	background: linear-gradient(-45deg, #8B008B, #9932CC, #483D8B, #00008B);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;


background: linear-gradient(133deg, #e31616, #4b75df, #a34bdf, #df4b8b);
background-size: 800% 800%;

-webkit-animation: AnimationName 14s ease infinite;
-moz-animation: AnimationName 14s ease infinite;
-o-animation: AnimationName 14s ease infinite;
animation: AnimationName 14s ease infinite;
}
@-webkit-keyframes AnimationName {
    0%{background-position:0% 30%}
    50%{background-position:100% 71%}
    100%{background-position:0% 30%}
}
@-moz-keyframes AnimationName {
    0%{background-position:0% 30%}
    50%{background-position:100% 71%}
    100%{background-position:0% 30%}
}
@-o-keyframes AnimationName {
    0%{background-position:0% 30%}
    50%{background-position:100% 71%}
    100%{background-position:0% 30%}
}
@keyframes AnimationName {
    0%{background-position:0% 30%}
    50%{background-position:100% 71%}
    100%{background-position:0% 30%}
}

/* Position text in the top-left corner */
.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

/* Position text in the bottom-left corner */
.bottomleft {
  position: absolute;
  bottom: 0;
  right: 16px;
}

/* Position text in the middle */
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

/* Style the <hr> element */
hr {
  background-color: white;
  margin: auto;
  width: 40%;
}
</style>

<div class="bgimg">
    <div class="topleft">
      <p>Tu rempliras ta fiche de temps un autre fois ¯\_(ツ)_/¯</p>
    </div>
    <div class="middle">
      <h1>BIENTÔT DISPONIBLE</h1>
      <hr>
      <p>Scrum manager est en maintenance</p>
    </div>
    <div class="bottomleft">
      <p>Tout va bien, Jérémy Leriche s'occupe d'améliorer son bébé.</p>
    </div>
  </div>
