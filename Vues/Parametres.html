<body class="fixed-nav sticky-footer" id="page-top">
	<div class="content-wrapper">
		<div class="container-fluid">

			<div class="form-group">
				<label>Couleur (car beaucoup trop demand√©)</label>
				<br>
				<input type="color" class="" id="CouleurUser">
			</div>
			<div class="form-group">
				<label>Pseudo</label>
				<input type="text" class="form-control" id="PseudoUser" maxlength="11">
				<small class="form-text text-muted">(Exemple: ImBatman. Sera affich√© sur la card √† cot√© de vos initials)</small>
			</div>
			<div class="form-group">
				<label>Ancien mot de passe</label>
				<input type="password" class="form-control" id="ancienmdp" minlength="5" required="required">
			</div>
			<div class="form-group">
				<label>Mot de passe</label>
				<input type="password" class="form-control" id="mdp" minlength="5" required="required">
			</div>
			<div class="form-group">
				<label>Confirmez le mot de passe</label>
				<input type="password" class="form-control" id="confirmmdp" minlength="5" required="required">
			</div>

			<button class="btn btn-primary" id="set">Sauvegarder</button>

		</div>
		<script>
			$(document).ready(function () {

				AfficherInfo(localStorage.getItem('Connexion'));

				function AfficherInfo(idRessource) {
					var action = "Load";
					$.ajax({
						url: "Modele/ActionParametre.php",
						method: "POST",
						data: { action: action, idRessource: idRessource },
						success: function (data) {
							$('#CouleurUser').val(data.split(' ')[4]);
							$('#PseudoUser').val(data.split(' ')[5]);
							$("#AfficherCouleur").css("background-color", $('#CouleurUser').val());
						}
					});
				}

				$('#set').click(function () {

					var idRessource = localStorage.getItem('Connexion');
					var couleur = $('#CouleurUser').val();
					var Pseudo = $('#PseudoUser').val();
					var mdp = $('#mdp').val();
					var ancienmdp = $('#ancienmdp').val();
					var confirmmdp = $('#confirmmdp').val();
					var action = "Update";

					$.ajax({
						url: "Modele/ActionGestionEmploye.php",
						method: "POST",
						data: { ancienmdp: ancienmdp, idRessource: idRessource, action: "Checkpswd" },
						success: function (ancienmdpOk) {
							// debugger;
							if (mdp != confirmmdp) {
								BootstrapAlert('Les mots de passe ne correspondent pas.')
							}
							else if (mdp.length < 5) {
								alert('Un mot de passe est compos√© de 5 caract√®res minimuim')
							}
							else if (ancienmdpOk.trim() == "non") {
								alert('Ton ancien mot de passe n\'est pas le m√™me que celui que je connais.. ü§î')
							}
							else {
								$.ajax({
									url: "Modele/ActionParametre.php",
									method: "POST",
									data: { action: action, couleur: couleur, Pseudo: Pseudo, idRessource: idRessource, mdp: mdp },
									success: function (data) {
										BootstrapAlert(data);
									}
								});
							}
						}
					});




				});

			});
		</script>
