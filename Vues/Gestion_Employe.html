<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="mb-5">

        <div class="row">
          <div class="col-lg-10">
              <input class="form-control" style="margin-top: 0px" id="BarreDeRecherche" type="text" placeholder="Rechercher..">
          </div>

          <div class="col-lg-2">
              <button type="button" id="modal_button" class="btn btn-block btn-info">Créer une ressource</button>
          </div>
        </div>

        <div id="TableauEmployeHtml" class="table-responsive table-hover">

        </div>
      </div>
    </div>
</body>

<div id="ModalEmploye" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <input class="form-control" name="Prenom" id="Prenom" type="text" placeholder="Prénom">
        </div>

        <div class="form-group">
          <input class="form-control" name="Nom" id="Nom" type="text" placeholder="Nom">
        </div>

        <div class="form-group">
          <input class="form-control" name="Initial" id="Initial" type="text" maxlength="2" placeholder="Initial">
        </div>

        <div class="form-group">
          <input class="form-control" name="Email" id="Email" type="text" placeholder="Email">
        </div>

        <div class="form-group">
          <input class="form-control" name="ApiPivotal" id="ApiPivotal" type="number" placeholder="Id Pivotal Tracker">
        </div>

        <div class="form-group">
          <input class="form-control" name="RegisterDate" id="RegisterDate" type="text">
        </div>

        <div class="form-group">
          <label>Type</label>
          <div id="ListTypeEmploye"></div>
        </div>

        <div class="form-group">
          <label id="InfoMdp">Mot de passe par défaut : 123naturalsolutions456</label>
        </div>

        <div>
          <input id="Actif" type="checkbox" checked>
          <label for="Actif">Actif</label>
        </div>

        <div>
          <input id="MailCir" type="checkbox" checked>
          <label for="MailCir">Reçoit un mail si ne remplie pas sa feuille de temps</label>
        </div>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    //Date d'aujourd'hui
    $('#RegisterDate').datetimepicker({format: 'dd-mm-yyyy', autoclose: true, minView: 2, weekStart: 1});

    BarreDeRecherche('BarreDeRecherche', 'TableauEmployeHtml');

    RequeteAjax('ListTypeEmploye', 'ListeDeroulanteTypeEmploye', 'Modele/RequetesAjax.php');

    RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/GestionEmploye.php');

    $( "#Prenom, #Nom" ).keyup(function() {
      $('#Email').val($("#Prenom").val().toLowerCase()+'_'+$("#Nom").val().toLowerCase()+"@natural-solutions.eu")
      $('#Initial').val(($("#Prenom").val()).charAt(0).toUpperCase()+($("#Nom").val()).charAt(0).toUpperCase())
    })

    $('#modal_button').click(function () {
      $('#InfoMdp').show()
      $('#ModalEmploye').modal('show');
      $('.modal-title').text("Ajouter une ressource");
      $('#RegisterDate').val(ChoixDate(0));
      $('#action').val('Ajouter');
      $('#Prenom').val('');
      $('#Email').val('');
      $('#ApiPivotal').val('');
      $('#Nom').val('');
      $('#Initial').val('');
      $('#Actif').prop("checked", true);
      $('#MailCir').prop("checked", true);
    });

    //update ou create avec champs remplis
    $('#action').click(function () {

      if (document.getElementById("Actif").checked == true) {
        var Actif = 1;
      } else {
        var Actif = 0;
      }

      if (document.getElementById("MailCir").checked == true) {
        var MailCir = 1;
      } else {
        var MailCir = 0;
      }

      if ($('#Nom').val() == '' || $('#Prenom').val() == '' || $('#TypeEmploye').val() == '') {
        $.notify("Tous les champs ne sont pas remplis", "error");
        return 1;
      }

      $.ajax({
        url: "Modele/GestionEmploye.php",
        method: "POST",
        data: {
          id: $('#id').val(),
          Nom_Employe: $('#Nom').val(),
          Prenom_Employe: $('#Prenom').val(),
          ApiPivotal: $('#ApiPivotal').val(),
          Email: $('#Email').val(),
          RegisterDate: $('#RegisterDate').val(),
          Actif: Actif,
          MailCir: MailCir,
          Initial: $('#Initial').val(),
          Type_Employe: $('#TypeEmploye').val(),
          action: $('#action').val()
        },

        success: function (data) {
          $.notify(data, "success");
          $('#ModalEmploye').modal('hide');
          RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/GestionEmploye.php');
          GarderLaRecherche('BarreDeRecherche', 'TableauEmployeHtml');
        }
      });
    });

    //Recuperer les infos de la personne a update et les pré-ecrire dans les différents champs
    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      $('#InfoMdp').hide()
      $.ajax({
        url: "Modele/GestionEmploye.php",
        method: "POST",
        data: { id: $(this).attr("id"), action: "Select" },
        dataType: "json",
        success: function (data) {

          $('#ModalEmploye').modal('show');
          $('.modal-title').text("Mettre à jour");
          $('#action').val("Update");

          if (data.Actif == 1)
            $('#Actif').prop('checked', true);
          else
            $('#Actif').prop('checked', false);

          if (data.MailCir == 1)
            $('#MailCir').prop('checked', true);
          else
            $('#MailCir').prop('checked', false);

          $('#id').val(id);
          $('#Prenom').val(data.Prenom);
          $('#ApiPivotal').val(data.ApiPivotal);
          $('#Nom').val(data.Nom);
          $('#Email').val(data.Mail);
          $('#RegisterDate').val(data.RegisterDate);
          $('#TypeEmploye').val(data.TypeEmploye);
          $('#Initial').val(data.Initial);
          $('#mdp').hide();
          $('#confirmmdp').hide();
        }
      });
    });

    //delete employe
    $(document).on('click', '.delete', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette ressource ?"))
        $.ajax({
          url: "Modele/GestionEmploye.php",
          method: "POST",
          data: { id: $(this).attr("id"), action: "Delete" },
          success: function (data) {
            RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/GestionEmploye.php');
            $.notify(data, "success");
            GarderLaRecherche('BarreDeRecherche', 'TableauEmployeHtml');
          }
        })
    });
    

  });
</script>
