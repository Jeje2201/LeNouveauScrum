<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="mb-3">
        <div class="form-row">
          <div class="col-md-3">
            <button type="button" id="modal_button" class="btn btn-info">Créer une ressource</button>

          </div>
        </div>

        <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

        <div id="TableauEmployeHtml" class="table-responsive table-hover">

        </div>
      </div>
    </div>
</body>

<div id="ModalEmploye" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <input class="form-control" name="Prenom" id="Prenom" type="text" placeholder="Prénom">
        </div>

        <div class="form-group">
          <input class="form-control" name="Nom" id="Nom" type="text" placeholder="Nom">
        </div>

        <div class="form-group">
          <input class="form-control" name="Initial" id="Initial" type="text" maxlength="2" placeholder="Initial">
        </div>

        <div class="form-group">
          <input class="form-control" name="ApiPivotal" id="ApiPivotal" type="number" placeholder="Id Pivotal Tracker">
        </div>

        <div class="form-group">
          <input class="form-control" name="mdp" id="mdp" type="password" placeholder="Mot de passe"
            required="required">
        </div>

        <div class="form-group">
          <input class="form-control" name="confirmmdp" id="confirmmdp" type="password"
            placeholder="Confirmer mot de passe" required="required">
        </div>


        <div class="form-group">
          <label>Type</label>
          <div id="ListTypeEmploye"></div>
        </div>

        <div>
          <label>Actif</label>
          <input id="Actif" type="checkbox" checked>
        </div>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    BarreDeRecherche('BarreDeRecherche', 'TableauEmployeHtml');

    RequeteAjax('ListTypeEmploye', 'ListeDeroulanteTypeEmploye', 'Modele/RequetesAjax.php');

    RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/GestionEmploye.php');

    $('#modal_button').click(function () {
      $('#ModalEmploye').modal('show');
      $('.modal-title').text("Ajouter une ressource");
      $('#action').val('Ajouter');
      $('#Prenom').val('');
      $('#ApiPivotal').val('');
      $('#Nom').val('');
      $('#Initial').val('');
      $('#Actif').prop("checked", true);
      $('#mdp').show();
      $('#confirmmdp').show();
    });

    $('#action').click(function () {

      if (document.getElementById("Actif").checked == true) {
        var Actif = 1;
      } else {
        var Actif = 0;
      }

      if ($('#Nom').val() == '' || $('#Prenom').val() == '' || $('#TypeEmploye').val() == '') {
        BootstrapAlertError('Tous les champs ne sont pas remplis')
        return 1;
      }

      if ($('#action').val() != "Update") {

        if (($('#mdp').val()).length < 5) {
          BootstrapAlertError('Le mot de passe doit faire au minimum 5 caractères')
          return 1;
        }
        if ($('#mdp').val() != $('#confirmmdp').val()) {
          BootstrapAlertError('Les mot de passes ne sont pas les mêmes')
          return 1;
        }

      }

      $.ajax({
        url: "Modele/GestionEmploye.php",
        method: "POST",
        data: {
          id: $('#id').val(),
          Nom_Employe: $('#Nom').val(),
          mdp: $('#mdp').val(),
          Prenom_Employe: $('#Prenom').val(),
          ApiPivotal: $('#ApiPivotal').val(),
          Actif: Actif,
          Initial: $('#Initial').val(),
          Type_Employe: $('#TypeEmploye').val(),
          action: $('#action').val()
        },

        success: function (data) {
          BootstrapAlertDefaut(data);
          $('#ModalEmploye').modal('hide');
          RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/GestionEmploye.php');
          GarderLaRecherche('BarreDeRecherche', 'TableauEmployeHtml');
        }
      });
    });

    //Recuperer les infos de la personne a update et les pré-ecrire dans les différents champs
    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");

      $.ajax({
        url: "Modele/GestionEmploye.php",
        method: "POST",
        data: { id: $(this).attr("id"), action: "Select" },
        dataType: "json",
        success: function (data) {

          $('#ModalEmploye').modal('show');
          $('.modal-title').text("Mettre à jour");
          $('#action').val("Update");

          if (data.Actif == 1)
            $('#Actif').prop('checked', true);
          else
            $('#Actif').prop('checked', false);

          $('#id').val(id);
          $('#Prenom').val(data.Prenom);
          $('#ApiPivotal').val(data.ApiPivotal);
          $('#Nom').val(data.Nom);
          $('#TypeEmploye').val(data.TypeEmploye);
          $('#Initial').val(data.Initial);
          $('#mdp').hide();
          $('#confirmmdp').hide();

          SetSelect2('#TypeEmploye');

        }
      });
    });

    $(document).on('click', '.delete', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette ressource ?"))
        $.ajax({
          url: "Modele/GestionEmploye.php",
          method: "POST",
          data: { id: $(this).attr("id"), action: "Delete" },
          success: function (data) {
            RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/GestionEmploye.php');
            BootstrapAlertDefaut(data);
            GarderLaRecherche('BarreDeRecherche', 'TableauEmployeHtml');
          }
        })
    });
    SetSelect2('#TypeEmploye');

  });
</script>
