<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="mb-3">
        <div class="form-row">
          <div class="col-md-3">
            <button type="button" id="modal_button" class="btn btn-info">Créer une ressource</button>

          </div>
        </div>

        <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

        <div id="TableauEmployeHtml" class="table-responsive table-hover">

        </div>
      </div>
    </div>
</body>

<div id="ModalEmploye" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <input class="form-control" name="Prenom" id="Prenom" type="text" placeholder="Prénom">
        </div>

        <div class="form-group">
          <input class="form-control" name="Nom" id="Nom" type="text" placeholder="Nom">
        </div>

        <div class="form-group">
          <input class="form-control" name="Initial" id="Initial" type="text" maxlength="2" placeholder="Initial">
        </div>

        <div class="form-group">
          <input class="form-control" name="mdp" id="mdp" type="password" placeholder="Mot de passe"
            required="required">
            <small id="smallinfo">5 charactères minimum</small>
        </div>

        <div class="form-group">
          <input class="form-control" name="confirmmdp" id="confirmmdp" type="password" placeholder="Confirmer mot de passe"
            required="required">
        </div>
        

        <div class="form-group">
          <label>Type</label>
          <div id="ListTypeEmploye"></div>
        </div>

        <div>
          <label>Actif</label>
          <input id="Actif" type="checkbox" checked>
        </div>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    BarreDeRecherche('BarreDeRecherche', 'TableauEmployeHtml');

    RequeteAjax('ListTypeEmploye', 'ListeDeroulanteTypeEmploye', 'Modele/RequetesAjax.php');

    RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/ActionGestionEmploye.php');

    $('#modal_button').click(function () {
      $('#ModalEmploye').modal('show');
      $('.modal-title').text("Ajouter une ressource");
      $('#action').val('Ajouter');
      $('#Prenom').val('');
      $('#Nom').val('');
      $('#Initial').val('');
      $('#Actif').prop("checked", true);
    });

    $('#action').click(function () {
      var Nom_Employe = $('#Nom').val();
      var Prenom_Employe = $('#Prenom').val();
      var Type_Employe = $('#TypeEmploye').val();
      if (document.getElementById("Actif").checked == true) {
        var Actif = 1;
      } else {
        var Actif = 0;
      }

      var Initial = $('#Initial').val();
      var action = $('#action').val();
      var id = $('#id').val();
      var mdp = $('#mdp').val();
      var confirmmdp = $('#confirmmdp').val();

      if (Nom_Employe != '' && Prenom_Employe != '' && Type_Employe != '' && mdp.length >=5 && mdp == confirmmdp ) {
        $.ajax({
          url: "Modele/ActionGestionEmploye.php",
          method: "POST",
          data: { id: id, Nom_Employe: Nom_Employe, mdp: mdp, Prenom_Employe: Prenom_Employe, Actif: Actif, Initial: Initial, Type_Employe: Type_Employe, action: action },
          success: function (data) {
            BootstrapAlert(data);
            $('#ModalEmploye').modal('hide');
            RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/ActionGestionEmploye.php');
            GarderLaRecherche('BarreDeRecherche', 'TableauEmployeHtml');
          }
        });
      }
      else {
        alert("Erreur dans les champs.");
      }
    });

    //Recuperer les infos de la personne a update et les pré-ecrire dans les différents champs
    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      var action = "Select";
      $.ajax({
        url: "Modele/ActionGestionEmploye.php",
        method: "POST",
        data: { id: id, action: action },
        dataType: "json",
        success: function (data) {

          $('#ModalEmploye').modal('show');
          $('.modal-title').text("Mettre à jour");
          $('#action').val("Update");

          if (data.Actif == 1)
            $('#Actif').prop('checked', true);
          else
            $('#Actif').prop('checked', false);

          $('#id').val(id);
          $('#Prenom').val(data.Prenom);
          $('#Nom').val(data.Nom);
          $('#TypeEmploye').val(data.TypeEmploye);
          $('#Initial').val(data.Initial);

          SetSelect2('#TypeEmploye');

        }
      });
    });

    $(document).on('click', '.delete', function () {
      var id = $(this).attr("id");
      if (confirm("Es-tu sûr de vouloir supprimer cette ressource ?")) {
        var action = "Delete";
        $.ajax({
          url: "Modele/ActionGestionEmploye.php",
          method: "POST",
          data: { id: id, action: action },
          success: function (data) {
            RequeteAjax('TableauEmployeHtml', 'Load', 'Modele/ActionGestionEmploye.php');
            BootstrapAlert(data);
            GarderLaRecherche('BarreDeRecherche', 'TableauEmployeHtml');

          }
        })
      }
      else {
        return false;
      }
    });
    SetSelect2('#TypeEmploye');

  });
</script>
