<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="mb-5">

        <div class="row">
          <div class="col-lg-10">
              <input class="form-control" style="margin-top: 0px" id="BarreDeRecherche" type="text" placeholder="Rechercher..">
          </div>

          <div class="col-lg-2">
              <button type="button" id="modal_button" class="btn btn-block btn-info">Créer un projet</button>
          </div>
        </div>

        <div id="TableauProjetHtml" class="table-responsive table-hover">

        </div>
      </div>
    </div>
</body>

<div id="ModaleProjet" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Nom</label>
          <input class="form-control" name="Nom" id="Nom" type="text">
        </div>

        <div class="form-group">
          <label>Type</label>
          <div id="listeTypeProjet"></div>
        </div>

        <div class="form-group">
          <label>ID Pivotal Tracker</label>
          <input class="form-control" name="ApiPivotal" id="ApiPivotal" type="number">
        </div>

        <div class="form-group">
          <label>Icone (50x50)</label>
          <div class="row">
            <div class="col">
              <div id='ListImage'></div>
            </div>
          </div>
        </div>

        <div>
          <input id="Actif" type="checkbox" checked>
          <label for="Actif">Actif</label>
        </div>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    BarreDeRecherche('BarreDeRecherche', 'TableauProjetHtml');

    RequeteAjax('listeTypeProjet', 'ListeDeroulanteTypeProjet', 'Modele/RequetesAjax.php')

    RequeteAjax('ListImage', 'LoadPictures', 'Modele/RequetesAjax.php')

    RequeteAjax('TableauProjetHtml', 'Load', 'Modele/GestionProjet.php')

    $('#modal_button').click(function () {
      $('#ModaleProjet').modal('show');
      $('.modal-title').text("Ajouter un projet");
      $('#action').val('Ajouter');
      $('#Nom').val('');
      $('#ApiPivotal').val('');
      $('#Actif').prop("checked", true);
    });

    $('#action').click(function () {

      if (document.getElementById("Actif").checked == true) {
        var Actif = 1;
      } else {
        var Actif = 0;
      }

      if ($('#Nom').val() != '' && $('#ToutesLesImages').val() != '') {
        $.ajax({
          url: "Modele/GestionProjet.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            Nom: $('#Nom').val(),
            ApiPivotal: $('#ApiPivotal').val(),
            Actif: Actif,
            TypeProjet: $('#TypeProjet').val(),
            fileName: parseInt($('#ToutesLesImages').val()),
            action: $('#action').val()
          },

          success: function (data) {
            $.notify(data, "info");
            $('#ModaleProjet').modal('hide');
            RequeteAjax('TableauProjetHtml', 'Load', 'Modele/GestionProjet.php');
            GarderLaRecherche('BarreDeRecherche', 'TableauProjetHtml');
          }
        });
      }
      else {
        $.notify("Tous les champs doivent être plein.", "error");
      }
    })

    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/GestionProjet.php",
        method: "POST",
        data: {
          id: id,
          action: "Select"
        },
        dataType: "json",
        success: function (data) {
          $('#ModaleProjet').modal('show');
          $('.modal-title').text("Mettre à jour");
          $('#action').val("Update");

          if (data.Actif == 1)
            $('#Actif').prop('checked', true);
          else
            $('#Actif').prop('checked', false);

          $('#id').val(id);
          $('#ApiPivotal').val(data.ApiPivotal);
          $('#Nom').val(data.Nom);
          $('#TypeProjet').val(data.TypeProjet);
          $('#ToutesLesImages').val(data.Logo);

          

        }
      });
    });

    $(document).on('click', '.delete', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cet(te) employé(e) ?"))
        $.ajax({
          url: "Modele/GestionProjet.php",
          method: "POST",
          data: { id: $(this).attr("id"), action: "Delete" },
          success: function (data) {
            RequeteAjax('TableauProjetHtml', 'Load', 'Modele/GestionProjet.php');
            $.notify(data, "info");
            GarderLaRecherche('BarreDeRecherche', 'TableauProjetHtml');
          }
        })
    });
  });
</script>
