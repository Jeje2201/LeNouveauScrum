<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="mb-5">
        <div class="form-row">
          <div class="col-md-9">
            <button type="button" id="modal_button" class="btn btn-info">Créer un projet</button>
            <button type="button" name="add" id="add" class="btn btn-info">Ajouter une image</button>
          </div>
        </div>

        <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

        <div id="TableauProjetHtml" class="table-responsive table-hover">

        </div>
      </div>
    </div>
</body>

<div id="ModaleProjet" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
            <label>Nom</label>
          <input class="form-control" name="Nom" id="Nom" type="text">
        </div>

        <div class="form-group">
          <label>Type</label>
          <div id="listeTypeProjet"></div>
        </div>

        <div class="form-group">
            <label>ID Pivotal Tracker</label>
          <input class="form-control" name="ApiPivotal" id="ApiPivotal" type="number">
        </div>

        <div class="form-group">
          <label>Icone (50x50)</label>
          <div class="row">
            <div class="col">
              <div id='ListImage'></div>
            </div>
            <div class="col">
              <img id="IconPreview" src='Assets/Image/Projets/Inconnue.png' width="40px">
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>


<div id="imageModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Ajouter une image</h4>
      </div>
      <div class="modal-body">
        <form id="image_form" method="post" enctype="multipart/form-data">
          <input type="file" name="image" id="image" />
          </p>
          <br />
          <small class="form-text text-muted">(Eviter les accents et espaces)</small>
          <input type="hidden" name="action" id="action" value="insert" />
          <input type="hidden" name="image_id" id="image_id" />
          <input type="submit" name="insert" id="insert" value="Insert" class="btn btn-info" />

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    BarreDeRecherche('BarreDeRecherche', 'TableauProjetHtml');

    RequeteAjax('listeTypeProjet', 'ListeDeroulanteTypeProjet', 'Modele/RequetesAjax.php')

    RequeteAjax('ListImage', 'LoadPictures', 'Modele/ActionGestionProjet.php')

    RequeteAjax('TableauProjetHtml', 'Load', 'Modele/ActionGestionProjet.php')

    $('#ListImage').change(function () {
      $("#IconPreview").attr("src", 'Assets/Image/Projets/' + $('#ToutesLesImages').val());
    });

    $('#modal_button').click(function () {
      $('#ModaleProjet').modal('show');
      $('.modal-title').text("Ajouter un projet");
      $('#action').val('Ajouter');
      $('#ToutesLesImages').val('Inconnue.png');
      $("#IconPreview").attr("src", 'Assets/Image/Projets/' + $('#ToutesLesImages').val());
      $('#Nom').val('');
      $('#ApiPivotal').val('');
    });

    $('#action').click(function () {

      if ($('#Nom').val() != '' && $('#ToutesLesImages').val() != '') {
        $.ajax({
          url: "Modele/ActionGestionProjet.php",
          method: "POST",
          data: { id: $('#id').val(),
                  Nom: $('#Nom').val(),
                  ApiPivotal: $('#ApiPivotal').val(),
                  TypeProjet: $('#TypeProjet').val(),
                  fileName: $('#ToutesLesImages').val(),
                  action: $('#action').val()
          },

          success: function (data) {
            BootstrapAlertDefaut(data);
            console.log(data);
            $('#ModaleProjet').modal('hide');
            RequeteAjax('TableauProjetHtml', 'Load', 'Modele/ActionGestionProjet.php');
          }
        });
      }
      else {
        alert("Tous les champs doivent être plein.");
      }
    })

    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      var action = "Select";
      $.ajax({
        url: "Modele/ActionGestionProjet.php",
        method: "POST",
        data: { id: id, action: action },
        dataType: "json",
        success: function (data) {
          $('#ModaleProjet').modal('show');
          $('.modal-title').text("Mettre à jour");
          $('#action').val("Update");

          $('#id').val(id);
          $('#ApiPivotal').val(data.ApiPivotal);
          $('#Nom').val(data.Nom);
          $('#TypeProjet').val(data.TypeProjet);
          $('#ToutesLesImages').val(data.Logo);
          $('#IconPreview').attr('src', 'Assets/Image/Projets/' + data.Logo);

          SetSelect2('#TypeProjet, #ToutesLesImages');

        }
      });
    });

    $(document).on('click', '.delete', function () {
      var id = $(this).attr("id");
      if (confirm("Es-tu sûr de vouloir supprimer cet(te) employé(e) ?")) {
        var action = "Delete";
        $.ajax({
          url: "Modele/ActionGestionProjet.php",
          method: "POST",
          data: { id: id, action: action },
          success: function (data) {
            RequeteAjax('TableauProjetHtml', 'Load', 'Modele/ActionGestionProjet.php');
            BootstrapAlertDefaut(data);
          }
        })
      }
      else {
        return false;
      }
    });

    $('#add').click(function () {
      $('#imageModal').modal('show');
      $('#image_form')[0].reset();
      $('.modal-title').text("Add Image");
      $('#image_id').val('');
      $('#action').val('insert');
      $('#insert').val("Ajouter");
    });
    $('#image_form').submit(function (event) {
      event.preventDefault();
      var image_name = $('#image').val();
      if (image_name == '') {
        alert("Choisie une image d'abord");
        return false;
      }
      else {

        $.ajax({
          url: "Modele/ActionGestionProjet.php",
          method: "POST",
          data: new FormData(this),
          contentType: false,
          processData: false,
          success: function (data) {
            $('#image_form')[0].reset();
            $('#imageModal').modal('hide');
            BootstrapAlertDefaut(data);
            RequeteAjax('TableauProjetHtml', 'Load', 'Modele/ActionGestionProjet.php');
            RequeteAjax('ListImage', 'LoadPictures', 'Modele/ActionGestionProjet.php')
          }
        });
      }
    });

  });
</script>
