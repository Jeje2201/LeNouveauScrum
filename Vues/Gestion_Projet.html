  <script>

    $(document).ready(function () {

      BarreDeRecherche('BarreDeRecherche', 'result');

      RemplirListTypeTypeProjet('listeTypeProjet')

      RemplirListImages('ListImage');

      fetchUser();

      function fetchUser() {
        var action = "Load";
        $.ajax({
          url: "Modele/ActionGestionProjet.php",
          method: "POST",
          data: { action: action },
          success: function (data) {
            $('#result').html(data);
          }
        });
      }

      $('#ListImage').change(function () {
        $("#IconPreview").attr("src", 'Assets/Image/Projets/' + $('#ToutesLesImages').val());
      });

      $('#modal_button').click(function () {
        $('#customerModal').modal('show');
        $('.modal-title').text("Ajouter un projet");
        $('#action').val('Ajouter');
        $('#ToutesLesImages').val('Inconnue.png');
        $("#IconPreview").attr("src", 'Assets/Image/Projets/'+$('#ToutesLesImages').val());
        $('#Nom').val('');
      });

      $('#action').click(function () {

        var Nom = $('#Nom').val();
        var TypeProjet = $('#TypeProjet').val();
        var fileName = $('#ToutesLesImages').val();
        var action = $('#action').val();
        var id = $('#id').val();
        if (document.getElementById("Actif").checked == true)
          var Actif = 1;
        else 
          var Actif = 0;
      

        if (Nom != '' && fileName != '') {
          $.ajax({
            url: "Modele/ActionGestionProjet.php",
            method: "POST",
            data: { id: id, Nom: Nom, TypeProjet: TypeProjet, fileName: fileName, Actif:Actif, action: action },

            success: function (data) {
              BootstrapAlert(data);
              console.log(data);
              $('#customerModal').modal('hide');
              fetchUser();
            }
          });
        }
        else {
          alert("Tous les champs doivent être plein.");
        }
      })

$(document).on('click', '.update', function () {
        var id = $(this).attr("id");
        var action = "Select";
        $.ajax({
          url: "Modele/ActionGestionProjet.php",
          method: "POST",
          data: { id: id, action: action },
          dataType: "json",
          success: function (data) {
            $('#customerModal').modal('show');
            $('.modal-title').text("Mettre à jour");
            $('#action').val("Update");

            $('#id').val(id);
            $('#Nom').val(data.Nom);
            $('#TypeProjet').val(data.TypeProjet);
            $('#ToutesLesImages').val(data.Logo);
            if (data.actif == 1)
            $('#Actif').prop('checked', true);
          else
            $('#Actif').prop('checked', false);
            $('#IconPreview').attr('src', 'Assets/Image/Projets/' + data.Logo);
          }
        });
      });

      $(document).on('click', '.delete', function () {
        var id = $(this).attr("id");
        if (confirm("Es-tu sûr de vouloir supprimer cet(te) employé(e) ?")) {
          var action = "Delete";
          $.ajax({
            url: "Modele/ActionGestionProjet.php",
            method: "POST",
            data: { id: id, action: action },
            success: function (data) {
              fetchUser();
              BootstrapAlert(data);
            }
          })
        }
        else {
          return false;
        }
      });

 $('#add').click(function(){
  $('#imageModal').modal('show');
  $('#image_form')[0].reset();
  $('.modal-title').text("Add Image");
  $('#image_id').val('');
  $('#action').val('insert');
  $('#insert').val("Ajouter");
 });
 $('#image_form').submit(function(event){
  event.preventDefault();
  var image_name = $('#image').val();
  if(image_name == '')
  {
   alert("Choisie une image d'abord");
   return false;
  }
  else
  {

    $.ajax({
     url:"Modele/ActionGestionProjet.php",
     method:"POST",
     data:new FormData(this),
     contentType:false,
     processData:false,
     success:function(data)
     {
      $('#image_form')[0].reset();
      $('#imageModal').modal('hide');
      BootstrapAlert(data);
      fetchUser();

     }
    });
  }
 });

         $('#TypeProjet').select2({
  width: '100%'
});

    });
  </script>
