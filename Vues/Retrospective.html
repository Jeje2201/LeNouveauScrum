<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="card col-md-12">
        <div class="card-header">
          <i class="fa fa-search" aria-hidden="true"></i> Sélection</div>
        <div class="card-body">

          <div class="form-row">
            <div class="col">
              <div id="ListSrint"></div>
            </div>

            <div class="col">
              <button type="button" id="modal_button" class="btn btn-success btn-block">
                <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Objectif</button>
            </div>

            <div class="col">
              <div class="btn-block" role="group" aria-label="Basic example">
                <button type="button" id="BoutonMail" class="btn btn-info btn-block">Mail</button>
              </div>

            </div>

          </div>

        </div>

      </div>
      <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

      <textarea id="textbox" class="hideElement"></textarea>

      <div id="TableObjectif" class="table-responsive table-hover"></div>

      <button type="button" id="Bouttonretrospective" class="btn btn-success">
        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Remarque</button>
      <p></p>

      <div id="TableRetrospective" class="table-responsive table-hover"></div>

    </div>
</body>

<div id="ModalObjectif" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <label>Projet</label>
        <div id="ListProjet"> </div>
        <br />

        <label>Employé</label>
        <div id="ListEmploye"> </div>
        <br />

        <input class="form-control" name="LabelObjectif" id="LabelObjectif" type="text" placeholder="Objectif">

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div id="ModalRemarque" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Remarque</h4>
      </div>
      <div class="modal-body">

        <div class="ui-widget">
          <input class="form-control" name="Labelretrospective" id="Labelretrospective" type="text" placeholder="Remarque..">
        </div>

      </div>
      <div class="modal-footer">
        <input type="submit" name="ActionRemarque" id="ActionRemarque" class="btn btn-success" />
        <input type="submit" value="Supprimer" class="btn btn-danger SuppressionRemarque">  
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div id="ModalMail" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <input type="button" onclick="window.getSelection().selectAllChildren( document.getElementById( 'MailGenerer' ) )" value="Sélectionner" class="btn btn-info"></br></br>
        <div id="MailGenerer"></div>

      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    // $('body').toggleClass('sidenav-toggled');

    RequeteAjax('ListSrint', 'ListeDeroulanteSprint', 'Modele/RequetesAjax.php');

    RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php');

    RequeteAjax('ListEmploye', 'ListeDeroulanteEmployeActifTrieParType', 'Modele/RequetesAjax.php');

    RemplirTableau();

    BarreDeRecherche('BarreDeRecherche', 'TableObjectif');

    function RemplirTableau() {
      var idAffiche = $('#numeroSprint').val();
      var action = "Load";
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: { action: action, idAffiche: idAffiche },
        success: function (data) {
          $('#TableObjectif').html(data);
          GarderLaRecherche('BarreDeRecherche', 'TableObjectif');
        }
      });

      var action = "Load2";
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: { action: action, idAffiche: idAffiche },
        success: function (dataa) {
          $('#MailGenerer').html(dataa.trim());
        }
      });

      var action = "retrospective";
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: { action: action },
        success: function (data) {
          $('#TableRetrospective').html(data);
        }
      });

    }

    $('#BoutonMail').click(function () {
      $('#ModalMail').modal('show');
    });

    $(document).on('click', '.1, .2, .3, .4, .5', function () {
      var EtatObjectif = this.className.split(" ")[2]
      var id = this.id
      var action = 'ChangerEtat'
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: { id: id, EtatObjectif: EtatObjectif, action: action },
        success: function (data) {
          $('#ModalObjectif').modal('hide');
          RemplirTableau();
        }
      });
    });

    $('#numeroSprint').change(function () {
      RemplirTableau();
    });

    $('#modal_button').click(function () {
      $('#ModalObjectif').modal('show');
      $('.modal-title').text("Créer un objectif");
      $('#action').val('Créer');
      $('#LabelObjectif').val("");
      
    });

    $('#Bouttonretrospective').click(function () {
      $('.SuppressionRemarque').hide()
      $('#ModalRemarque').modal('show');
      $('.modal-title').text("Créer une remarque");
      $('#Labelretrospective').val("");
      $('#ActionRemarque').val("Créer Retrospective")

    });

    $('#action').click(function () {
      var idSprint = $('#numeroSprint').val();
      var idProjet = $('#projetId').val();
      var idEmploye = $('#TypeEmployeOk').val();
      var LabelObjectif = $('#LabelObjectif').val();
      // var EtatObjectif = $('input[name=Etat]:checked', '#EtatObjectif').val()
      var id = $('#id').val();
      var action = $('#action').val();
      if (idSprint != '' && LabelObjectif != '' && idEmploye != '' && idProjet != '') {
        $.ajax({
          url: "Modele/ActionObjectifs.php",
          method: "POST",
          data: { id: id, idSprint: idSprint, LabelObjectif: LabelObjectif, idEmploye: idEmploye, idProjet: idProjet, action: action },
          success: function (data) {
            BootstrapAlert(data);
            RemplirTableau();
          }
        });
        $('#LabelObjectif').val('');
      }
      else {
        alert("Tous les champs doivent être plein.");
      }
    });

    $('#ActionRemarque').click(function () {
      var Labelretrospective = $('#Labelretrospective').val();
      var id = $('#id').val();
      var action = $('#ActionRemarque').val();

      if (Labelretrospective != '') {
        $.ajax({
          url: "Modele/ActionObjectifs.php",
          method: "POST",
          data: { Labelretrospective: Labelretrospective, id: id, action: action },
          success: function (data) {
            BootstrapAlert(data);
            $('#ModalRemarque').modal('hide');
            RemplirTableau();

          }
        });
      }
      else {
        alert("Tous les champs doivent être plein.");
      }
    });

    $(document).on('click', '.ValiderRemarque', function () {
      var id = $(this).attr("id");
      var action = "retrospectiveFini";
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: { id: id, action: action },
        success: function (data) {
          BootstrapAlert(data);
          RemplirTableau();
        }
      });
    });

    $(document).on('click', '.SuppressionRemarque', function () {
      var id = $('#id').val();
      if (confirm("Es-tu sûr de vouloir supprimer cette remarque ?")) {
        var action = "Delete";
        $.ajax({
          url: "Modele/ActionGestionRemarques.php",
          method: "POST",
          data: { id: id, action: action },
          success: function (data) {
            $('#ModalRemarque').modal('hide');
            RemplirTableau();
            BootstrapAlert(data);
          }
        })
      }
      else {
        return false;
      }
    });

    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      var action = "SelectObjectif";
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: { id: id, action: action },
        dataType: "json",
        success: function (data) {
          $('#ModalObjectif').modal('show');
          $('.modal-title').text("Éditer objectif");
          $('#action').val("Changer Objectif");
          $('#id').val(id);
          $('#projetId').val(data.id_Projet);
          $('#TypeEmployeOk').val(data.id_Employe);
          $('#LabelObjectif').val(data.objectif);

          SetSelect2('#projetId, #TypeEmployeOk');

        }
      });
    });

    $(document).on('click', '.EditionRemarque', function () {
      $('.SuppressionRemarque').show()
      var id = $(this).attr("id");
      var action = "SelectRemarque";
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: { id: id, action: action },
        dataType: "json",
        success: function (data) {
          $('#ModalRemarque').modal('show');
          $('.modal-title').text("Éditer remarque");
          $('#ActionRemarque').val("Changer Remarque");
          $('#id').val(id);
          $('#Labelretrospective').val(data.labelremarque);
        }
      });
    });

    $(document).on('click', '.delete', function () {
      var id = $(this).attr("id");
      if (confirm("Es-tu sûr de vouloir supprimer cet objectif ?")) {
        var action = "Delete";
        $.ajax({
          url: "Modele/ActionObjectifs.php",
          method: "POST",
          data: { id: id, action: action },
          success: function (data) {
            RemplirTableau();
            BootstrapAlert(data);
          }
        })
      }
      else {
        return false;
      }
    });

    var availableTags = [
      "Réparer Internet",
      "Penser à éteindre la lumière",
      "Appeler électricien",
      "Réparer l'imprimante",
      "Mettre à jour ses tâches",
      "Ceci est un auto complete qui ne demande que des idées"
    ];

    $("#Labelretrospective").autocomplete({
      source: availableTags,
      appendTo: ".ui-widget"
    });

    SetSelect2('#projetId, #TypeEmployeOk');

  });
</script>
