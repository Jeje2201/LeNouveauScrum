<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <h3>Sprint</h3>
      <div class="row">
        <div class="col">
          <div id="ListSrint"></div>
        </div>

      </div>

      <h2 class="mt-3">Liste des démos</h2>

      <table class="table table-striped table-sm table-bordered">
        <thead>
          <tr>
            <th>Depuis (j)</th>
            <th>Ressource</th>
            <th>Démo</th>
            <th>Label</th>
            <th>Édition</th>
          </tr>
        </thead>
        <tbody id="TableDemo">

        </tbody>
      </table>

      <hr class="mt-2 mb-2 w-75">

      <h2>Liste des objectifs</h2>
      <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">
      <table class="table table-striped table-sm table-bordered">
        <thead>
          <tr>
            <th class="text-center">N°</th >
            <th class="text-center">Etat</th>
            <th>Ressource</th>
            <th>Projet</th>
            <th>Objectif</th>
            <th>Edition</th>
          </tr>
        </thead>
        <tbody id="TableObjectif">

        </tbody>
      </table>

      <hr class="mt-2 mb-2 w-75">

      
      <h2 class="d-inline-block">Liste des remarques</h2>
      <button type="button" id="BouttonRemarque" class="btn btn-success float-right">
        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Remarque</button>
    

      <table class="table table-striped table-sm table-bordered">
        <thead>
          <tr>
            <th>Depuis (j)</th>
            <th>Remarque</th>
            <th>Éditer</th>
          </tr>
        </thead>
        <tbody id="TableRemarque">

        </tbody>
      </table>

    </div>
</body>

<div id="ModalObjectif" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <div class='row mb-2'>
           <div class='col'>

            <label>Projet</label>
            <div id="ListProjet"> </div>
           </div>
           <div class='col'>

            <label>Ressource</label>
            <div id="ListEmploye"> </div>
           </div>
        </div>
        <label>Objectif</label>
        <textarea class="form-control" placeholder="Faire.." id="LabelObjectif"
          rows="2"></textarea>

      </div>
      <div class="modal-footer">
        <input id="id" class="form-control" readonly/>
        <input type="submit" id="EditerObjectif" class="btn btn-success" />
        <input type="submit" id="SupprimerObjectif" value="Supprimer" class="btn btn-danger"></input>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div id="ModalRemarque" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <div class='row mb-2'>
           <div class='col'>
            <label>Création</label>
            <input type="text" id='DateDebut' class="form-control" />
           </div>
           <div class='col'>
            <label>Fini</label>
            <input type="text" id='DateFin' class="form-control" />
           </div>
        </div>

        <label>Remarque</label>
        <input class="form-control" id="LabelRemarque" type="text">
        

      </div>
      <div class="modal-footer">
        <input id="remarque_id" class="form-control" placeholder="id.." readonly/>
        <button id="SupprimerRemarque" class="btn btn-danger">Supprimer</button>
        <button id="CreerRemarque" class="btn btn-success">Créer</button>
        <button id="EditerRemarque" class="btn btn-success">Éditer</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {

    var admin = isAdmin()

    $('#DateDebut, #DateFin').datetimepicker({
    format: 'dd/mm/yyyy',
    autoclose: true,
    minView: 2,
    weekStart: 1
  });

    $('body').toggleClass('sidenav-toggled');

    RequeteAjax('ListSrint', 'ListeDeroulanteSprint', 'Modele/RequetesAjax.php');

    RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php', 'ProjetRetrospective');

    RequeteAjax('ListEmploye', 'ListeDeroulanteEmployeActif', 'Modele/RequetesAjax.php', 'EmployeRetrospective');

    getDemos();
    getObjectifs();
    getRemarques();

    BarreDeRecherche('BarreDeRecherche', 'TableObjectif');

     // Si le numéro de sprint change, raffraichir les tables
     $('#numeroSprint').change(function () {
      getObjectifs();
    });

    //+-+-+-+-+-+-+-+-+-+-+  Démos +-+-+-+-+-+-+-+-+-+-+

    function getDemos() {
      // Remplir la liste des démos
      $.ajax({
        url: "Modele/Retrospective_demo.php",
        method: "POST",
        dataType: "json",
        data: {
          action: "getDemos"
        },
        success: function (data) {

          $('#TableDemo').html('')

          $.each(data, function () {

            if (this.retrospective_demo_dateEffectue == null) {

              var tableDemos = $(`<tr>
                                <td>` + nbJoursEntreDeuxDates(this.retrospective_demo_dateCree) + `</td>
                                <td>` + this.user_prenom + ` ` + this.user_initial + `</td>
                                <td>` + this.projet_nom + `</td>
                                <td>` + this.retrospective_demo_label + `</td>
                              </tr>`);

                var $colloneBoutons = $('<td />');

                var $GroupBouton = $('<div class="btn-group" role="group" />');

              if(admin){
                $GroupBouton.append($('<button type="button" id="Edit_Demo_' + this.retrospective_demo_pk +
                  '" class="btn btn-success btn-sm mr-1"><i class="fa fa fa-check" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  achieveDemo(this.id.split('_')[2])
                }));

                $GroupBouton.append($('<button type="button" id="Delete_Demo_' + this.retrospective_demo_pk +
                  '" class="btn btn-danger btn-sm"><i class="fa fa-times" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  dellDemo(this.id.split('_')[2])
                }));
            }

              $colloneBoutons.append($GroupBouton);
              tableDemos.append($colloneBoutons);

              $('#TableDemo').prepend(tableDemos)
            }

          })
          
          IfNoRows('TableDemo', 'Aucune démo trouvée..')

        },

      });
    }

    function achieveDemo(demo_id) {

      $.ajax({
        url: "Modele/Retrospective_demo.php",
        method: "POST",
        data: {
          demo_id: demo_id,
          action: "achieveDemo"
        },
        success: function (data) {
          Notify(data, 'Démo validée')
          getDemos();
        }
      });

    }

    function dellDemo(demo_id) {

      if (confirm("Es-tu sûr de vouloir supprimer cette démo ?"))
        $.ajax({
          url: "Modele/Retrospective_demo.php",
          method: "POST",
          data: {
            demo_id: demo_id,
            action: "dellDemo"
          },
          success: function (data) {
            Notify(data, 'Démo supprimée')
            getDemos();
          }
        });

    }

    //+-+-+-+-+-+-+-+-+-+-+  Remarques +-+-+-+-+-+-+-+-+-+-+

    function getRemarques() {
      $.ajax({
        url: "Modele/Retrospective_Remarque.php",
        method: "POST",
        dataType: "json",
        data: {
          action: "getRemarques"
        },
        success: function (data) {

          $('#TableRemarque').html('')

          $.each(data, function () {

            if (this.retrospective_remarque_dateFini == null) {

              var tableRemarque = $(`<tr>
                                <td>` + nbJoursEntreDeuxDates(this.retrospective_remarque_dateCreation) + `</td>
                                <td>` + this.retrospective_remarque_label + `</td>
                              </tr>`);

              var $colloneBoutons = $('<td />');

              var $GroupBouton = $('<div class="btn-group" role="group" />');

              if(admin){
                $GroupBouton.append($('<button type="button" id="Achieve_Remarque_' + this.retrospective_remarque_pk +
                  '" class="btn btn-success btn-sm mr-1"><i class="fa fa fa-check" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  achieveRemarque(this.id.split('_')[2])
                }));

                $GroupBouton.append($('<button type="button" id="Edit_Remarque_' + this.retrospective_remarque_pk +
                  '" class="btn btn-warning btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  getRemarque(this.id.split('_')[2])
                }));
              }

              $colloneBoutons.append($GroupBouton);
              tableRemarque.append($colloneBoutons);

              $('#TableRemarque').prepend(tableRemarque)
            }

          })
          IfNoRows('TableRemarque', 'Aucune remarque trouvée..')
        }
      });
    }

    $('#BouttonRemarque').click(function () {
      ShowAndClearModaleForNew('ModalRemarque', 'EditerRemarque', 'CreerRemarque')
      $('#DateDebut').val(CustomYourDate(ChoixDate(0),'dd/mm/yyyy'));
    });

    $('#CreerRemarque').click(function () {

      $.ajax({
        url: "Modele/Retrospective_Remarque.php",
        method: "POST",
        data: {
          Labelretrospective: $('#LabelRemarque').val(),
          remarque_DateDebut:  CustomYourDate($('#DateDebut').val()),
          remarque_DateFini:  CustomYourDate($('#DateFin').val()),
          action: 'addRemarque'
        },
        success: function (data) {
          Notify(data, 'Remarque "' + $('#LabelRemarque').val() + '" créée.')
          $('#LabelRemarque').val('')
          getRemarques();
        }
      });
    });

    function getRemarque(remarque_id) {

      ShowAndClearModaleForNew('ModalRemarque', 'CreerRemarque', 'EditerRemarque')

      $('#divDateCreation').show();

      $.ajax({
        url: "Modele/Retrospective_Remarque.php",
        method: "POST",
        dataType: 'json',
        data: {
          remarque_id: remarque_id,
          action: "getRemarque"
        },
        success: function (data) {
          $('#ModalRemarque').modal('show');
          $('#remarque_id').val(data.retrospective_remarque_pk);
          $('#LabelRemarque').val(data.retrospective_remarque_label);
          $('#DateDebut').val(CustomYourDate(data.retrospective_remarque_dateCreation,'dd/mm/yyyy'));
          $('#DateFin').val(CustomYourDate(data.retrospective_remarque_dateFini,'dd/mm/yyyy'));
        }
      });

    };

    $('#EditerRemarque').click(function () {

      $.ajax({
        url: "Modele/Retrospective_Remarque.php",
        method: "POST",
        data: {
          remarque_id: $('#remarque_id').val(),
          remarque_label: $('#LabelRemarque').val(),
          remarque_DateDebut:  CustomYourDate($('#DateDebut').val()),
          remarque_DateFin: CustomYourDate($('#DateFin').val()),
          action: 'putRemarque'
        },
        success: function (data) {
          $('#ModalRemarque').modal('hide')
          Notify(data, 'Remarque "' + $('#LabelRemarque').val() + '" éditée')
          getRemarques();
        }
      });
    });

    function achieveRemarque(remarque_id) {
      $.ajax({
        url: "Modele/Retrospective_Remarque.php",
        method: "POST",
        data: {
          remarque_id: remarque_id,
          action: "achieveRetrospective"
        },
        success: function (data) {
          Notify(data, 'Rétrospective validée')
          getRemarques();
        }
      });
    }
    
    $('#SupprimerRemarque').click(function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette remarque ?"))
        $.ajax({
          url: "Modele/Retrospective_Remarque.php",
          method: "POST",
          data: {
            remarque_id: $('#remarque_id').val(),
            action: "dellRemarque"
          },
          success: function (data) {
            $('#ModalRemarque').modal('hide')
            getRemarques()
            Notify(data, 'Remarque supprimée')
          }
        })
    })

    //+-+-+-+-+-+-+-+-+-+-+  Objectif +-+-+-+-+-+-+-+-+-+-+

    function getObjectifs() {
      $.ajax({
        url: "Modele/Retrospective_objectif.php",
        method: "POST",
        dataType: "json",
        data: {
          action: "getObjectifs",
          idAffiche: $('#numeroSprint').val()
        },
        success: function (data) {

          $('#TableObjectif').html('')

          i = 0
          
          $.each(data, function () {
            i+= 1

            var TableObjectif = $(`<tr>
            <td class="centered">` + i + `</td>
            <td class="centered font-weight-bold text-white Objectif_`+this.retrospective_objectif_statut.replace(' ','_')+`">` + this.retrospective_objectif_statut + `</td>
            <td>` + this.user_prenom + `</td>
            <td>` + this.projet_nom + `</td>
            <td>` + this.retrospective_objectif_label + `</td>
            </tr>`);

              var $colloneBoutons = $('<td />');

              var $GroupBouton = $('<div class="btn-group" role="group" />');

              if(admin){
                $GroupBouton.append($('<button type="button" id="' + this.retrospective_objectif_pk + '" class="btn btn-sm btn-success"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  putEtatObjectif(this.id, 'Ok')
                }));

                $GroupBouton.append($('<button type="button" id="' + this.retrospective_objectif_pk + '" class="btn btn-sm btn-warning"><i class="fa fa-hourglass-half" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  putEtatObjectif(this.id, 'En cours')
                }));

                $GroupBouton.append($('<button type="button" id="' + this.retrospective_objectif_pk + '" class="btn btn-sm btn-danger"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  putEtatObjectif(this.id, 'Non')
                }));

                $GroupBouton.append($('<button type="button" id="' + this.retrospective_objectif_pk + '" class="btn btn-sm btn-dark"><i class="fa fa-times" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  putEtatObjectif(this.id, 'Annule')
                }));

                $GroupBouton.append($('<button type="button" id="' + this.retrospective_objectif_pk + '" class="btn btn-sm btn-primary mr-2"><i class="fa fa-question" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  putEtatObjectif(this.id, 'Inconnue')
                }));

                $GroupBouton.append($('<button type="button" id="' + this.retrospective_objectif_pk +
                  '" class="btn btn-warning btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>'
                ).on('click', function () {
                  getObjectif(this.id)
                }));

            }

              $colloneBoutons.append($GroupBouton);
              TableObjectif.append($colloneBoutons);

              $('#TableObjectif').append(TableObjectif)

            })

            IfNoRows('TableObjectif', 'Aucun objectif trouvé..')

          GarderLaRecherche('BarreDeRecherche', 'TableObjectif');
        }
      });
    }

    function getObjectif(object_id) {

      $.ajax({
        url: "Modele/Retrospective_objectif.php",
        method: "POST",
        data: {
          id: object_id,
          action: "getObjectif"
        },
        dataType: "json",
        success: function (data) {

          $('#ModalObjectif').modal('show');
          $('#id').val(object_id);
          $('#ProjetRetrospective').val(data.retrospective_objectif_fk_projet);
          $('#EmployeRetrospective').val(data.retrospective_objectif_fk_user);
          $('#LabelObjectif').val(data.retrospective_objectif_label);

          $("#EmployeRetrospective, #ProjetRetrospective").select2({
            width: "100%"
          });

        }
      });

      };

    $('#EditerObjectif').click(function () {
      if ($('#numeroSprint').val() != '' && $('#LabelObjectif').val() != '' && $('#EmployeRetrospective')
        .val() != '' && $('#ProjetRetrospective').val() != '') {
        $.ajax({
          url: "Modele/Retrospective_objectif.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            idSprint: $('#numeroSprint').val(),
            LabelObjectif: $('#LabelObjectif').val(),
            idEmploye: $('#EmployeRetrospective').val(),
            idProjet: $('#ProjetRetrospective').val(),
            action: 'putObjectif'
          },
          success: function (data) {
            $('#ModalObjectif').modal('hide');
            Notify(data,'Objectif changé')
            getObjectifs();
          }
        });
      } else {
        $.notify("Tous les champs doivent être remplis", "error");
      }
    });

    function putEtatObjectif(id_object,etat){
      $.ajax({
        url: "Modele/Retrospective_objectif.php",
        method: "POST",
        data: {
          id: id_object,
          EtatObjectif: etat,
          action: "putEtatObjectif"
        },
        success: function (data) {
          getObjectifs();
          Notify(data,'Objectif changé')
        }
      });
    }

    $('#SupprimerObjectif').click(function () {
      if (confirm("Es-tu sûr de vouloir supprimer cet objectif ?"))
        $.ajax({
          url: "Modele/Retrospective_objectif.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            action: "dellObjectif"
          },
          success: function (data) {
            $('#ModalObjectif').modal('hide');
            Notify(data,"Objectif supprimé")
            getObjectifs();
          }
        });
    });

  });
</script>
