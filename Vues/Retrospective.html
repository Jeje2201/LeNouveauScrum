<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <h3>Sprint</h3>
      <div class="row ">
        <div class="col-lg-9">
          <div id="ListSrint"></div>
        </div>

        <div class="col-lg-3">
          <button type="button" id="BoutonMail" class="btn btn-info btn-block">Mail</button>
        </div>

        <textarea id="textbox" class="hideElement"></textarea>
      </div>

      <h2 class="mt-3">Liste des démos</h2>

      <table class="table table-sm  table-striped table-bordered">
        <thead>
          <tr>
            <th>Ressource</th>
            <th>Démo</th>
            <th>Label</th>
            <th>Edition</th>
          </tr>
        </thead>
        <tbody id="TableDemo">

        </tbody>
      </table>

      <hr class="mt-2 mb-2 w-75">

      <h2>Liste des objectifs</h2>
      <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">
      <div id="TableObjectif" class="table-responsive table-hover"></div>

      <hr class="mt-2 mb-2 w-75">

      <h2>Liste des remarques</h2>
      <button type="button" id="BouttonRemarque" class="btn btn-success">
        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Remarque</button>
      <p></p>

      <div id="TableRemarque" class="table-responsive table-hover"></div>

    </div>
</body>

<div id="ModalObjectif" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <label>Projet</label>
        <div id="ListProjet"> </div>
        <br />

        <label>Ressource</label>
        <div id="ListEmploye"> </div>
        <br />

        <textarea class="form-control" placeholder="Label objectif" name="LabelObjectif" id="LabelObjectif"
          rows="2"></textarea>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <input type="submit" value="Supprimer" class="btn btn-danger SupprimerObjectif"></input>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div id="ModalRemarque" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Remarque</h4>
      </div>
      <div class="modal-body">

        <div class="ui-widget">
          <input class="form-control" name="LabelRemarque" id="LabelRemarque" type="text" placeholder="Remarque..">
        </div>

      </div>
      <div class="modal-footer">
        <input type="submit" name="ActionRemarque" id="ActionRemarque" class="btn btn-success" />
        <input type="submit" value="Supprimer" class="btn btn-danger SuppressionRemarque">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div id="ModalMail" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <input type="button"
          onclick="window.getSelection().selectAllChildren( document.getElementById( 'MailGenerer' ) )"
          value="Sélectionner" class="btn btn-info"></br></br>
        <div id="MailGenerer"></div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {

    $('body').toggleClass('sidenav-toggled');

    RequeteAjax('ListSrint', 'ListeDeroulanteSprint', 'Modele/RequetesAjax.php');

    RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php', 'ProjetRetrospective');

    RequeteAjax('ListEmploye', 'ListeDeroulanteEmployeActif', 'Modele/RequetesAjax.php', 'EmployeRetrospective');

    RemplirTableau();

    getDemos();

    BarreDeRecherche('BarreDeRecherche', 'TableObjectif');

    function RemplirTableau() {
      $.ajax({
        url: "Modele/Retrospective.php",
        method: "POST",
        data: {
          action: "LoadObjectif",
          idAffiche: $('#numeroSprint').val()
        },
        success: function (data) {
          $('#TableObjectif').html(data);
          GarderLaRecherche('BarreDeRecherche', 'TableObjectif');
        }
      });

      // Remplir la liste des objectifs dans un modal caché pour les mails
      $.ajax({
        url: "Modele/Retrospective.php",
        method: "POST",
        data: {
          action: "LoadMail",
          idAffiche: $('#numeroSprint').val()
        },
        success: function (data) {
          $('#MailGenerer').html(data.trim());
        }
      });




      //Remplir la liste des remarques
      $.ajax({
        url: "Modele/Retrospective.php",
        method: "POST",
        data: {
          action: "LoadRemarque"
        },
        success: function (data) {
          $('#TableRemarque').html(data);
        }
      });
    }

    function getDemos() {
      // Remplir la liste des démos
      $.ajax({
        url: "Modele/Retrospective_demo.php",
        method: "POST",
        dataType: "json",
        data: {
          action: "getDemos"
        },
        success: function (data) {

          $('#TableDemo').html('')

          $.each(data, function () {

            if (this.demo_DateEffectue == "") {

              var tableDemos = $(`<tr>
                                <td>` + this.ressource_prenom + ` ` + this.ressource_initial + `</td>
                                <td>` + this.projet_nom + `</td>
                                <td>` + this.demo_label + `</td>
                              </tr>`);

              var $colloneBoutons = $('<td />');

              $colloneBoutons.append($('<button type="button" id="Edit_Demo_' + this.demo_id +
                '" class="btn btn-success mr-1 btn-sm"><i class="fa fa fa-check" aria-hidden="true"></i></button>'
                ).on('click', function () {
                achieveDemo(this.id.split('_')[2])
              }));

              $colloneBoutons.append($('<button type="button" id="Delete_Demo_' + this.demo_id +
                '" class="btn btn-danger btn-sm"><i class="fa fa-times" aria-hidden="true"></i></button>'
                ).on('click', function () {
                dellDemo(this.id.split('_')[2])
              }));

              tableDemos.append($colloneBoutons);

              $('#TableDemo').prepend(tableDemos)
            }

          })

        },

      });
    }

    function achieveDemo(demo_id) {

      $.ajax({
        url: "Modele/Retrospective_demo.php",
        method: "POST",
        data: {
          demo_id: demo_id,
          action: "achieveDemo"
        },
        success: function (data) {
          $.notify(data, "success");
          getDemos();
        }
      });

    }

    function dellDemo(demo_id) {

      console.log(demo_id)

      if (confirm("Es-tu sûr de vouloir supprimer cette remarque ?"))
        $.ajax({
          url: "Modele/Retrospective_demo.php",
          method: "POST",
          data: {
            demo_id: demo_id,
            action: "dellDemo"
          },
          success: function (data) {
            $.notify(data, "success");
            getDemos();
          }
        });

    }

    // Afficher le modal de mail quand clic sur bouton de mail    
    $('#BoutonMail').click(function () {
      $('#ModalMail').modal('show');
    });

    // Si le numéro de sprint change, raffraichir les tables
    $('#numeroSprint').change(function () {
      RemplirTableau();
    });

    // Afficher le modal pour éditer une remarque
    $('#BouttonRemarque').click(function () {
      $('.SuppressionRemarque').hide()
      $('#ModalRemarque').modal('show');
      $('.modal-title').text("Créer une remarque");
      $('#LabelRemarque').val("");
      $('#ActionRemarque').val("Créer Retrospective")
    });

    //+-+-+-+-+-+-+-+-+-+-+  Objectifs +-+-+-+-+-+-+-+-+-+-+

    //Get les infos d'un objectif et afficher le modal pour edition
    $(document).on('click', '.GetObjectif', function () {
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/Retrospective.php",
        method: "POST",
        data: {
          id: id,
          action: "SelectObjectif"
        },
        dataType: "json",
        success: function (data) {
          $('#ModalObjectif').modal('show');
          $('.modal-title').text("Éditer objectif");
          $('#action').val("Changer Objectif");
          $('#id').val(id);
          $('#ProjetRetrospective').val(data.id_Projet);
          $('#EmployeRetrospective').val(data.id_Employe);
          $('#LabelObjectif').val(data.objectif);

          $("#EmployeRetrospective, #ProjetRetrospective").select2({
            width: "100%"
          });

        }
      });
    });

    //Editer ou créer pour editer un objectif

    $('#action').click(function () {
      if ($('#numeroSprint').val() != '' && $('#LabelObjectif').val() != '' && $('#EmployeRetrospective')
      .val() != '' && $('#ProjetRetrospective').val() != '') {
        $.ajax({
          url: "Modele/Retrospective.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            idSprint: $('#numeroSprint').val(),
            LabelObjectif: $('#LabelObjectif').val(),
            idEmploye: $('#EmployeRetrospective').val(),
            idProjet: $('#ProjetRetrospective').val(),
            action: $('#action').val()
          },
          success: function (data) {
            $('#ModalObjectif').modal('hide');
            $.notify(data, "success");
            RemplirTableau();
          }
        });
        $('#LabelObjectif').val('');
      } else {
        $.notify("Tous les champs doivent être remplis", "error");
      }
    });

    // Envoyer au back le changement d'état d'un objectif et raffraichir le tableau
    $(document).on('click', '.1, .2, .3, .4, .5', function () {
      $.ajax({
        url: "Modele/Retrospective.php",
        method: "POST",
        data: {
          id: this.id,
          EtatObjectif: this.className.split(" ")[2],
          action: "ChangerEtat"
        },
        success: function (data) {
          RemplirTableau();
        }
      });
    });

    // Supprimer objectif
    $(document).on('click', '.SupprimerObjectif', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette objectif ?"))
        $.ajax({
          url: "Modele/Retrospective.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            action: "Delete"
          },
          success: function (data) {
            $('#ModalObjectif').modal('hide');
            $.notify(data, "success");
            RemplirTableau();
          }
        });
    });

    //+-+-+-+-+-+-+-+-+-+-+  Remarques +-+-+-+-+-+-+-+-+-+-+

    // Valider une remarque qui ne s'affichera donc plus
    $(document).on('click', '.ValiderRemarque', function () {
      $.ajax({
        url: "Modele/Retrospective.php",
        method: "POST",
        data: {
          id: $(this).attr("id"),
          action: "retrospectiveFini"
        },
        success: function (data) {
          $.notify(data, "success");
          RemplirTableau();
        }
      });
    });

    // Obtenir les infos d'une remarque pour l'éditer apres
    $(document).on('click', '.GetRemarque', function () {
      $('.SuppressionRemarque').show()
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/Retrospective.php",
        method: "POST",
        data: {
          id: id,
          action: "SelectRemarque"
        },
        dataType: "json",
        success: function (data) {
          $('#ModalRemarque').modal('show');
          $('.modal-title').text("Éditer remarque");
          $('#ActionRemarque').val("Changer Remarque");
          $('#id').val(id);
          $('#LabelRemarque').val(data.labelremarque);
        }
      });
    });

    // Créer ou éditer une remarque
    $('#ActionRemarque').click(function () {
      $.ajax({
        url: "Modele/Retrospective.php",
        method: "POST",
        data: {
          Labelretrospective: $('#LabelRemarque').val(),
          id: $('#id').val(),
          action: $('#ActionRemarque').val()
        },
        success: function (data) {
          $.notify(data, "success");
          $('#ModalRemarque').modal('hide');
          RemplirTableau();
        }
      });
    });

    // Supprimer une remarque
    $(document).on('click', '.SuppressionRemarque', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette remarque ?"))
        $.ajax({
          url: "Modele/GestionRemarque.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            action: "Delete"
          },
          success: function (data) {
            $('#ModalRemarque').modal('hide');
            RemplirTableau();
            $.notify(data, "success");
          }
        })
    });

  });
</script>
