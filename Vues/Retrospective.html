<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="card col-md-12">
        <div class="card-header">
          <i class="fa fa-search" aria-hidden="true"></i> Sélection</div>
        <div class="card-body">

            <div class="row">
                <div class="col-lg-9">
                    <div id="ListSrint"></div>
                </div>
      
                <div class="col-lg-3">
                    <button type="button" id="BoutonMail" class="btn btn-info btn-block">Mail</button>
                </div>
            </div>

        </div>

      </div>
      <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

      <textarea id="textbox" class="hideElement"></textarea>

      <div id="TableDemo" class="table-responsive table-hover"></div>

      <div id="TableObjectif" class="table-responsive table-hover"></div>

      <button type="button" id="BouttonRemarque" class="btn btn-success">
        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Remarque</button>
      <p></p>

      <div id="TableRemarque" class="table-responsive table-hover"></div>

    </div>
</body>

<div id="ModalObjectif" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <label>Projet</label>
        <div id="ListProjet"> </div>
        <br />

        <label>Employé</label>
        <div id="ListEmploye"> </div>
        <br />

        <input class="form-control" name="LabelObjectif" id="LabelObjectif" type="text" placeholder="Objectif">

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <input type="submit" value="Supprimer" class="btn btn-danger SupprimerObjectif"></input>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div id="ModalRemarque" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Remarque</h4>
      </div>
      <div class="modal-body">

        <div class="ui-widget">
          <input class="form-control" name="LabelRemarque" id="LabelRemarque" type="text" placeholder="Remarque..">
        </div>

      </div>
      <div class="modal-footer">
        <input type="submit" name="ActionRemarque" id="ActionRemarque" class="btn btn-success" />
        <input type="submit" value="Supprimer" class="btn btn-danger SuppressionRemarque">  
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<div id="ModalMail" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <input type="button" onclick="window.getSelection().selectAllChildren( document.getElementById( 'MailGenerer' ) )" value="Sélectionner" class="btn btn-info"></br></br>
        <div id="MailGenerer"></div>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    // $('body').toggleClass('sidenav-toggled');

    RequeteAjax('ListSrint', 'ListeDeroulanteSprint', 'Modele/RequetesAjax.php');

    RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php');

    RequeteAjax('ListEmploye', 'ListeDeroulanteEmployeActifTrieParType', 'Modele/RequetesAjax.php');

    RemplirTableau();

    BarreDeRecherche('BarreDeRecherche', 'TableObjectif');

    // Remplir la liste des objectifs dans une table
    function RemplirTableau() {
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: {
          action: "LoadObjectif",
          idAffiche: $('#numeroSprint').val()
        },
        success: function (data) {
          $('#TableObjectif').html(data);
          GarderLaRecherche('BarreDeRecherche', 'TableObjectif');
        }
      });

      // Remplir la liste des objectifs dans un modal caché pour les mails
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: {
          action: "LoadMail",
          idAffiche: $('#numeroSprint').val()
        },
        success: function (data) {
          $('#MailGenerer').html(data.trim());
        }
      });

      // Remplir la liste des démos
      $.ajax({
        url: "Modele/ActionDemo.php",
        method: "POST",
        data: {
          action: "LoadDemo"
        },
        success: function (data) {
          $('#TableDemo').html(data.trim());
        }
      });

      // Remplir la liste des remarques
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: {
          action: "LoadRemarque"
        },
        success: function (data) {
          $('#TableRemarque').html(data);
        }
      });
    }

    // Afficher le modal de mail quand clic sur bouton de mail    
    $('#BoutonMail').click(function () {
      $('#ModalMail').modal('show');
    });

    // Envoyer au back le changement d'état d'un objectif et raffraichir le tableau
    $(document).on('click', '.1, .2, .3, .4, .5', function () {
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: {
          id: this.id,
          EtatObjectif: this.className.split(" ")[2],
          action: "ChangerEtat"
        },
        success: function (data) {
          RemplirTableau();
        }
      });
    });

    // Si le numéro de sprint change, raffraichir les tables
    $('#numeroSprint').change(function () {
      RemplirTableau();
    });

// Afficher le modal pour éditer une remarque

    $('#BouttonRemarque').click(function () {
      $('.SuppressionRemarque').hide()
      $('#ModalRemarque').modal('show');
      $('.modal-title').text("Créer une remarque");
      $('#LabelRemarque').val("");
      $('#ActionRemarque').val("Créer Retrospective")
    });



    //Bouton pour editer un objectif

    $('#action').click(function () {
      if ($('#numeroSprint').val() != '' && $('#LabelObjectif').val() != '' && $('#TypeEmployeOk').val() != '' && $('#projetId').val() != '') {
        $.ajax({
          url: "Modele/ActionObjectifs.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            idSprint: $('#numeroSprint').val(),
            LabelObjectif: $('#LabelObjectif').val(),
            idEmploye: $('#TypeEmployeOk').val(),
            idProjet: $('#projetId').val(),
            action: $('#action').val()
          },
          success: function (data) {
            $('#ModalObjectif').modal('hide');
            BootstrapAlertDefaut(data);
            RemplirTableau();
          }
        });
        $('#LabelObjectif').val('');
      }
      else {
        BootstrapAlertError("Tous les champs doivent être plein.");
      }
    });

    // Supprimer objectif
    $(document).on('click', '.SupprimerObjectif', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette objectif ?"))
        $.ajax({
          url: "Modele/ActionObjectifs.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            action: "Delete"
          },
          success: function (data) {
            $('#ModalObjectif').modal('hide');
            BootstrapAlertDefaut(data);
            RemplirTableau();
          }
        });
    });

    //+-+-+-+-+-+-+-+-+-+-+  Remarques +-+-+-+-+-+-+-+-+-+-+

    // Valider une remarque qui ne s'affichera donc plus
    $(document).on('click', '.ValiderRemarque', function () {
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: {
          id: $(this).attr("id"),
          action: "retrospectiveFini"
        },
        success: function (data) {
          BootstrapAlertDefaut(data);
          RemplirTableau();
        }
      });
    });

    // Obtenir les infos d'une remarque pour l'éditer apres
    $(document).on('click', '.GetRemarque', function () {
      $('.SuppressionRemarque').show()
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: {
          id: id,
          action: "SelectRemarque" },
        dataType: "json",
        success: function (data) {
          $('#ModalRemarque').modal('show');
          $('.modal-title').text("Éditer remarque");
          $('#ActionRemarque').val("Changer Remarque");
          $('#id').val(id);
          $('#LabelRemarque').val(data.labelremarque);
        }
      });
    });


    // Créer ou éditer une remarque
    $('#ActionRemarque').click(function () {
        $.ajax({
          url: "Modele/ActionObjectifs.php",
          method: "POST",
          data: {
            Labelretrospective: $('#LabelRemarque').val(),
            id: $('#id').val(),
            action: $('#ActionRemarque').val()
          },
          success: function (data) {
            BootstrapAlertDefaut(data);
            $('#ModalRemarque').modal('hide');
            RemplirTableau();
          }
        });
    });

    // Supprimer une remarque
    $(document).on('click', '.SuppressionRemarque', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette remarque ?"))
        $.ajax({
          url: "Modele/ActionGestionRemarques.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            action: "Delete" },
          success: function (data) {
            $('#ModalRemarque').modal('hide');
            RemplirTableau();
            BootstrapAlertDefaut(data);
          }
        })
    });

    //+-+-+-+-+-+-+-+-+-+-+  Démos +-+-+-+-+-+-+-+-+-+-+

    // Valider une démo
    $(document).on('click', '.ValiderDemo', function () {
      $.ajax({
        url: "Modele/ActionDemo.php",
        method: "POST",
        data: {
          id: $(this).attr("id"),
          action: "ValiderDemo" },
        success: function (data) {
          BootstrapAlertDefaut(data);
          RemplirTableau();
        }
      });
    });

    // Supprimer une démo
    $(document).on('click', '.SupprimerDemo', function () {
    if (confirm("Es-tu sûr de vouloir supprimer cette remarque ?"))
      $.ajax({
        url: "Modele/ActionDemo.php",
        method: "POST",
        data: {
          id: $(this).attr("id"),
          action: "SupprimerDemo"
        },
        success: function (data) {
          BootstrapAlertDefaut(data);
          RemplirTableau();
        }
      });
    });

    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/ActionObjectifs.php",
        method: "POST",
        data: {
          id: id,
          action: "SelectObjectif"
        },
        dataType: "json",
        success: function (data) {
          $('#ModalObjectif').modal('show');
          $('.modal-title').text("Éditer objectif");
          $('#action').val("Changer Objectif");
          $('#id').val(id);
          $('#projetId').val(data.id_Projet);
          $('#TypeEmployeOk').val(data.id_Employe);
          $('#LabelObjectif').val(data.objectif);
          SetSelect2('#projetId, #TypeEmployeOk');
        }
      });
    });

    SetSelect2('#projetId, #TypeEmployeOk');

  });
</script>
