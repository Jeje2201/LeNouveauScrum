<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="row">
        <div class="col-lg-10">

          <h3>Gestion des feuilles de temps</h3>

          <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

          <div id="TableauDemo" style="max-height: 75%;" class="table-responsive table-hover"></div>

        </div>

        <div class="col-lg-2">
          <h3>Oublie</h3>
          <input type="text" name="DateACheck" id='DateACheck' class="form-control" style="margin-bottom: 12px; margin-top: 12px;">

          <div id="RetardPourUneDate" style="max-height: 75%;" class="table-responsive table-hover"></div>

        </div>
      </div>

      <h3>Liste total retard</h3>
      <div id="RetardEnGeneral"></div>

    </div>
</body>

<div id="ModaleFicheDeTemps" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editer une fiche de temps</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Ressource</label>
          <div name="ListProjet" id="ListEmploye"> </div>
        </div>

        <div class="form-group">
          <label>Projet</label>
          <div name="ListProjet" id="ListProjet"> </div>
        </div>

        <div class="form-group">
          <label>Jours de travail ( 0 ou 0,5 ou 1 )</label>
          <input type="number" class="form-control" id="Time" step="0.5" max="1" min="0">
        </div>

        <div class="form-group">
          <label>Done</label>
          <input type="text" class="form-control" id="Done">
        </div>

        <div class="form-group">
          <label>Log</label>
          <input type="text" class="form-control" id="Log">
        </div>

      </div>

      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success Set" />
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {

    $('#Done, #Log, #DateACheck').datetimepicker({ format: 'dd-mm-yyyy', autoclose: true, minView: 2, weekStart: 1 });

    RequeteAjax('ListEmploye', 'ListeDeroulanteEmploye', 'Modele/RequetesAjax.php');
    RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php');
    ChargerTableauEdition();
    ChargerTableauOnDate();
    BarreDeRecherche('BarreDeRecherche', 'TableauDemo');

    $('#DateACheck').val(ChoixDate(0));

    function ChargerTableauEdition() {
      $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          action: "Load"
        },
        success: function (data) {
          $('#TableauDemo').html(data);
          GarderLaRecherche('BarreDeRecherche', 'TableauDemo');
        }
      });
    }

    function ChargerTableauOnDate() {

      var LaDate = DateFrToEn($('#DateACheck').val())

      if ($('#DateACheck').val() == "")
        LaDate = DateFrToEn(ChoixDate(0))

      $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          action: "LoadSelonDate",
          LaDate: LaDate
        },
        success: function (data) {
          $('#RetardPourUneDate').html(data);
        }
      });
    }

    //Obtenir les infos de sur quoi on click a modifier
    $(document).on('click', '.Get', function () {
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          id: $(this).attr("id"),
          action: "Select"
        },
        dataType: "json",
        success: function (data) {
          $('#ModaleFicheDeTemps').modal('show');
          $('#id').val(id);
          $('#employeId').val(data.Ressource);
          $('#projetId').val(data.Projet);
          $('#Time').val(data.Time);
          $('#Done').val(data.Done);
          $('#Log').val(data.Log);

          SetSelect2('#employeId, #projetId');

        }
      });
    });

    //Modifier les infos
    $(document).on('click', '.Set', function () {
      $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          id: $('#id').val(),
          Employe: $('#employeId').val(),
          Projet: $('#projetId').val(),
          Time: $('#Time').val(),
          Done: DateFrToEn($('#Done').val()),
          Log: DateFrToEn($('#Log').val()),
          action: "Update"
        },
        success: function (data) {
          BootstrapAlertDefaut(data);
          $('#ModaleFicheDeTemps').modal('hide');
          ChargerTableauEdition();
        }
      });
    });

    //Supprimer une fiche de temps
    $(document).on('click', '.delete', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette donnée ?"))
        $.ajax({
          url: "Modele/FicheDeTemps.php",
          method: "POST",
          data: {
            id: $(this).attr("id"),
            action: "Delete"
          },
          success: function (data) {
            ChargerTableauEdition();
            BootstrapAlertDefaut(data);
          }
        })
    });

    //Check si la date a check a changé et si oui load a nouveau
    $('#DateACheck').change(function () {
      ChargerTableauOnDate()
    });
  });

  $.ajax({
    url: "Modele/FicheDeTemps.php",
    method: "POST",
    data: {
      action: "LetsGo"
    },
    success: function (data) {

      if (IsJsonString(data))
        data = JSON.parse(data);

      Highcharts.chart('RetardEnGeneral', {
        chart: {
          type: 'column'
        },
        title: {
          text: 'Nombre de feuilles de temps non remplies par ressources'
        },
        xAxis: {
          type: 'category',
          categories: data['NomUser'],
          labels: {
            rotation: -45,
            style: {
              fontSize: '15px',
              fontFamily: 'Verdana, sans-serif'
            }
          }
        },
        yAxis: {
          min: 0,
          title: {
            text: 'feuilles de temps non remplies'
          }
        },
        tooltip: {
          shared: true,
        },
        plotOptions: {
          column: {
            stacking: 'normal',
            grouping: false,
            shadow: true,
            borderWidth: 1
          },
          dataLabels: {
            enabled: true,
            format: ''
          }
        },
        series: [
          {
            name: 'feuilles de temps non remplies',
            data:  data['NbDatePerUser'],
            stack: 0,
            pointPadding: 0.3,
          }
        ]
      });
    }
  });


</script>
