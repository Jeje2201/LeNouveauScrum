<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-10">

          <h3>Gestion des feuilles de temps</h3>
          <div class="row">
              <div class="col-lg-2">
          <div id="ListSrint" class="mt-2"></div>
          </div>
          <div class="col-lg-10">
          <input class="form-control mt-2" id="BarreDeRecherche" type="text" placeholder="Rechercher..">
        </div>
        </div>
          <div id="TableauListFicheDeTemps" class="table-responsive table-hover"></div>

        </div>

        <div class="col-lg-2">
          <h3>Oublie</h3>
          <input type="text" id='DateACheck' class="form-control mt-3 mb-2">

          <div id="RetardPourUneDate" class="table-responsive table-hover"></div>

        </div>
      </div>

    </div>
</body>

<div id="ModaleFicheDeTemps" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Éditer une fiche de temps</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Ressource</label>
          <div id="ListEmploye"> </div>
        </div>

        <div class="form-group">
          <label>Projet</label>
          <div id="ListProjet"> </div>
        </div>

        <div class="form-group">
          <label>Jours de travail ( 0 ou 0,5 ou 1 )</label>
          <input type="number" class="form-control" id="Time" step="0.25" max="7" min="0.25">
        </div>

        <div class="form-group">
          <label>Done</label>
          <input type="text" class="form-control" id="Done">
        </div>

        <div class="form-group">
          <label>Log</label>
          <input type="text" class="form-control" id="Log">
        </div>

      </div>

      <div class="modal-footer">
        <input id="id" class="form-control" readonly/>
        <input type="submit" id="action" class="btn btn-success Set" />
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {

    $('#Done, #Log, #DateACheck').datetimepicker({ format: 'dd-mm-yyyy', autoclose: true, minView: 2, weekStart: 1 });
    
    RequeteAjax('ListSrint', 'ListeDeroulanteSprint', 'Modele/RequetesAjax.php');
    RequeteAjax('ListEmploye', 'ListeDeroulanteEmploye', 'Modele/RequetesAjax.php');
    RequeteAjax('ListProjet', 'ListeDeroulanteProjetAvecCir', 'Modele/RequetesAjax.php');
    ChargerTableauListeFdT();
    ChargerTableauOnDate();
    BarreDeRecherche('BarreDeRecherche', 'TableauListFicheDeTemps');

    $('#DateACheck').val(ChoixDate(0));

    function ChargerTableauListeFdT() {
      $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          action: "Load",
          IdSprint: $('#numeroSprint').val()
        },
        success: function (data) {
          $('#TableauListFicheDeTemps').html(data);
          GarderLaRecherche('BarreDeRecherche', 'TableauListFicheDeTemps');
        }
      });
    }

    function ChargerTableauOnDate() {

      var LaDate = DateSwitch($('#DateACheck').val())

      if ($('#DateACheck').val() == "")
        LaDate = DateSwitch(ChoixDate(0))

      $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          action: "LoadSelonDate",
          LaDate: LaDate
        },
        success: function (data) {
          $('#RetardPourUneDate').html(data);
        }
      });
    }

    $('#numeroSprint').change(function () {
      ChargerTableauListeFdT()
      });

    //Obtenir les infos de sur quoi on click a modifier
    $(document).on('click', '.Get', function () {
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          id: $(this).attr("id"),
          action: "Select"
        },
        dataType: "json",
        success: function (data) {
          $('#ModaleFicheDeTemps').modal('show');
          $('#id').val(id);
          $('#employeId').val(data.Ressource);
          $('#projetId').val(data.Projet);
          $('#Time').val(data.Time);
          $('#Done').val(data.Done);
          $('#Log').val(data.Log);

				  $("#projetId, #employeId").select2({width: "100%"});
        }
      });
    });

    //Modifier les infos
    $(document).on('click', '.Set', function () {
      $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          id: $('#id').val(),
          Employe: $('#employeId').val(),
          Projet: $('#projetId').val(),
          Time: $('#Time').val(),
          Done: DateSwitch($('#Done').val()),
          Log: DateSwitch($('#Log').val()),
          action: "Update"
        },
        success: function (data) {
          $.notify(data, "success");
          $('#ModaleFicheDeTemps').modal('hide');
          ChargerTableauListeFdT();
        }
      });
    });

    //Supprimer une fiche de temps
    $(document).on('click', '.delete', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette donnée ?"))
        $.ajax({
          url: "Modele/FicheDeTemps.php",
          method: "POST",
          data: {
            id: $(this).attr("id"),
            action: "Delete"
          },
          success: function (data) {
            ChargerTableauListeFdT();
            $.notify(data, "success");
          }
        })
    });

    //Check si la date a check a changé et si oui load a nouveau
    $('#DateACheck').change(function () {
      ChargerTableauOnDate()
    });
  });

</script>
