<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <h3>Gestion des fiches de temps</h3>

      <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

      <div id="TableauDemo" class="table-responsive table-hover"></div>

      <div id="FicheDeTempsRetard"></div>

    </div>
  </body>

  <div id="ModaleFicheDeTemps" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Editer une fiche de temps</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label>Ressource</label>
            <div name="ListProjet" id="ListEmploye"> </div>
          </div>

          <div class="form-group">
            <label>Projet</label>
            <div name="ListProjet" id="ListProjet"> </div>
          </div>
  
          <div class="form-group">
            <label>Jours de travail ( 0 ou 0,5 ou 1 )</label>
            <input type="number" class="form-control" id="Time" step="0.5" max="1" min="0">
          </div>
  
          <div class="form-group">
            <label>Done</label>
            <input type="text" class="form-control" id="Done">
          </div>

          <div class="form-group">
            <label>Log</label>
            <input type="text" class="form-control" id="Log">
          </div>

        </div>

        <div class="modal-footer">
          <input type="hidden" name="id" id="id"/>
          <input type="submit" name="action" id="action" class="btn btn-success Set"/>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {

      RequeteAjax('ListEmploye', 'ListeDeroulanteEmploye', 'Modele/RequetesAjax.php');
      RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php');
      ChargerTableau();
      BarreDeRecherche('BarreDeRecherche', 'TableauDemo');

      function ChargerTableau() {
        $.ajax({
          url: "Modele/FicheDeTemps.php",
          method: "POST",
          data: {
            action: "Load"
          },
          success: function (data) {
            $('#TableauDemo').html(data);
            GarderLaRecherche('BarreDeRecherche', 'TableauDemo');
          }
        });
      }

      $(document).on('click', '.Get', function () {
        var id = $(this).attr("id");
        $.ajax({
          url: "Modele/FicheDeTemps.php",
          method: "POST",
          data: {
            id: $(this).attr("id"),
            action: "Select"
          },
          dataType: "json",
          success: function (data) {
            $('#ModaleFicheDeTemps').modal('show');
            $('#id').val(id);
            $('#employeId').val(data.Ressource);
            $('#projetId').val(data.Projet);
            $('#Time').val(data.Time);
            $('#Done').val(data.Done);
            $('#Log').val(data.Log);

            SetSelect2('#employeId, #projetId');

          }
        });
      });

      $(document).on('click', '.Set', function () {      
          $.ajax({
            url: "Modele/FicheDeTemps.php",
            method: "POST",
            data: {
              id:$('#id').val(),
              Employe: $('#employeId').val(),
              Projet: $('#projetId').val(),
              Time: $('#Time').val(),
              Done: DateFrToEn($('#Done').val()),
              Log: DateFrToEn($('#Log').val()),
              action: "Update"
            },
            success: function (data) {
              BootstrapAlertDefaut(data);
              $('#ModaleFicheDeTemps').modal('hide');
              ChargerTableau();
            }
          }); 
      });

      $(document).on('click', '.delete', function () {
        if (confirm("Es-tu sûr de vouloir supprimer cette donnée ?"))
          $.ajax({
            url: "Modele/FicheDeTemps.php",
            method: "POST",
            data: {
              id: $(this).attr("id"),
              action: "Delete"
            },
            success: function (data) {
              ChargerTableau();
              BootstrapAlertDefaut(data);
            }
          })
      });
    });

    $.ajax({
        url: "Modele/FicheDeTemps.php",
        method: "POST",
        data: {
          action: "DiffFiche"
        },
        success: function (data) {

          if (IsJsonString(data))
            data = JSON.parse(data);
            
            console.log('dam: ',data)

            Highcharts.chart('FicheDeTempsRetard', {
              chart: {
                type: 'column'
              },
              title: {
                text: 'Fiches de temps descendues en retard'
              },
              xAxis: {
                type: 'category',
                categories: data['LaRessourceFeuille'],
                labels: {
                  rotation: -45,
                  style: {
                    fontSize: '15px',
                    fontFamily: 'Verdana, sans-serif'
                  }
                }
              },
              yAxis: {
                min: 0,
                title: {
                  text: 'Heures'
                }
              },
              tooltip: {
                shared: true,
              },
              plotOptions: {
                column: {
                  stacking: 'normal',
                  grouping: false,
                  shadow: true,
                  borderWidth: 1
                },
                dataLabels: {
                  enabled: true,
                  format: ''
                }
              },
              series: [
                {
                name: 'Heures attribuées',
                data: data['LaDiffFeuil'],
                stack: 0,
                pointPadding: 0.3,
                }
              ]
            });
        }
      });

    $('#Done, #Log').datetimepicker({format: 'dd-mm-yyyy', autoclose: true, minView: 2});
  </script>
