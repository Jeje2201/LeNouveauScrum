<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <h3>Gestion des démos</h3>

      <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

      <table class="table table-sm  table-striped table-bordered">
        <thead>
          <tr>
            <th>Cree le</th>
            <th>Fais le</th>
            <th>Ressource</th>
            <th>Projet</th>
            <th>Label</th>
            <th>Édition</th>
          </tr>
        </thead>
        <tbody id="TableDemo">

        </tbody>
      </table>

    </div>


<div id="ModalRemarque" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <div class='row'>
           <div class='col'>
            <div class="form-group">
              <label>Date créée</label>
              <input type="text" id='DateCree' class="form-control" />
            </div>
           </div>
           <div class='col'>
            <div class="form-group">
              <label>Date effectuée</label>
              <input type="text" id='DateEffectue' class="form-control" />
            </div>
           </div>
        </div>

        <div class='row'>
           <div class='col'>
            <div class="form-group">
              <label>Ressource</label>
              <div id="ListEmploye"></div>
            </div>
           </div>
           <div class='col'>
            <div id="leProjet" class="form-group">
              <label>Projet</label>
              <div id="ListProjet"></div>
            </div>
           </div>
        </div>

        <div class="form-group">
          <label>Label démo</label>
          <input type="text" id="LabelDemo" class="form-control" />
        </div>

      </div>

      <div class="modal-footer">
        <input class="form-control" id="id" readonly/>
        <input type="submit" id="putDemo" class="btn btn-success" />
        <button  class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {

    $('#DateEffectue, #DateCree').datetimepicker({
    format: 'dd/mm/yyyy',
    autoclose: true,
    minView: 2,
    weekStart: 1
  });

    getDemos();

    RequeteAjax('ListEmploye', 'ListeDeroulanteEmploye', 'Modele/RequetesAjax.php');
    RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php', 'ProjetDemo');
    BarreDeRecherche('BarreDeRecherche', 'TableauDemo');

    function getDemos() {
      // Remplir la liste des démos
      $.ajax({
        url: "Modele/Retrospective_demo.php",
        method: "POST",
        dataType: "json",
        data: {
          action: "getDemos"
        },
        success: function (data) {

          $('#TableDemo').html('')

          $.each(data, function () {

            var tableDemos = $(`<tr>
                                <td>` + CustomYourDate(this.retrospective_demo_dateCree,'dd/mm/yyyy') + `</td>
                                <td>` + CustomYourDate(this.retrospective_demo_dateEffectue,'dd/mm/yyyy') + `</td>
                                <td>` + this.user_prenom + ` ` + this.user_initial + `</td>
                                <td>` + this.projet_nom + `</td>
                                <td>` + this.retrospective_demo_label + `</td>
                              </tr>`);

            var $colloneBoutons = $('<td />');

            var $GroupBouton = $('<div class="btn-group" role="group" />');

            $GroupBouton.append($('<button  id="Edit_Demo_' + this.retrospective_demo_pk +
              '" class="btn btn-warning btn-sm mr-1"><i class="fa fa fa-pencil" aria-hidden="true"></i></button>'
            ).on('click', function () {
              getDemo(this.id.split('_')[2])
            }));

            $GroupBouton.append($('<button  id="Delete_Demo_' + this.retrospective_demo_pk +
              '" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></button>'
            ).on('click', function () {
              dellDemo(this.id.split('_')[2])
            }));

            $colloneBoutons.append($GroupBouton);
            tableDemos.append($colloneBoutons);

            $('#TableDemo').prepend(tableDemos)

          })

        }

      });
    }

    function getDemo(demo_id) {

      $.ajax({
        url: "Modele/Retrospective_demo.php",
        method: "POST",
        data: {
          demo_id: demo_id,
          action: "getDemo"
        },
        dataType: "json",
        success: function (data) {
          $('#ModalRemarque').modal('show');
          $('#id').val(data.retrospective_demo_pk);
          $('#employeId').val(data.retrospective_demo_fk_user);
          $('#ProjetDemo').val(data.retrospective_demo_fk_projet);
          $('#LabelDemo').val(data.retrospective_demo_label);
          $('#DateEffectue').val(CustomYourDate(data.retrospective_demo_dateEffectue,'dd/mm/yyyy'));
          $('#DateCree').val(CustomYourDate(data.retrospective_demo_dateCree,'dd/mm/yyyy'));

          $("#ProjetDemo, #employeId").select2({
            width: "100%"
          });

        }
      });

    }

    function dellDemo(demo_id) {

      if (confirm("Es-tu sûr de vouloir supprimer cette remarque ?"))
        $.ajax({
          url: "Modele/Retrospective_demo.php",
          method: "POST",
          data: {
            demo_id: demo_id,
            action: "dellDemo"
          },
          success: function (data) {
            Notify(data,'Démo supprimée')
            getDemos();
          }
        });

    }

    $('#putDemo').bind( "click", function() {

      $.ajax({
        url: "Modele/Retrospective_demo.php",
        method: "POST",
        data: {
          id: $('#id').val(),
          Employe: $('#employeId').val(),
          Projet: $('#ProjetDemo').val(),
          LabelDemo: $('#LabelDemo').val(),
          DateCree: CustomYourDate($('#DateCree').val()),
          DateEffectue: CustomYourDate($('#DateEffectue').val()),
          action: "putDemo"
        },
        success: function (data) {
          Notify(data,'Démo mise à jour')
          $('#ModalRemarque').modal('hide');
          getDemos()
        }
      });
    });

  });

  
</script>
