<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="centered border border-warning" onclick="$('#ModaleClient').modal('show'); ">
        <h2 class="centered mb-2" id="NomProjet"></h2>
        <!-- <img id="ClientLogo" src="" height="75px" width="75px"> -->
        <h4 class="centered mb-4" id="ClientEntreprise"></h4>
        <h4 class="centered mb-3" id="DescriptionProjet"></h4>
      </div>

      <div class="border border-dark">
        <p><small>Ressoures mobilisées</small></p>
        <div id="RessourcesMobilisees" class="col row"></div>
      </div>

      <div class="border border-dark">
        <p><small>Technologies mobilisées</small></p>
        <div id="TechnologiesProjet" class="col row"></div>
      </div>

      <div class="border border-dark">
        <p><small>Module échange</small></p>
          <table class="table table-sm table-striped table-bordered">
            <thead>
              <tr>
                <th>Echange</th>
                <th>Date</th>
                <th>Type</th>
                <th>Edition</th>
              </tr>
            </thead>
            <tbody id="EchangesProjet">
              
            </tbody>
          </table>
            
      </div>

    </div>
  </div>
</body>

<div id="ModaleClient" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content centered">
      <div class="modal-body">
        <p id="ClientEntrepriseModale">entreprise</p>
        <!-- <img id="ClientLogoModale" height="75px" width="75px" src=""> -->
        <p id="ClientNomModale">nom</p>
        <p id="ClientJobModale">job</p>
        <img src="Assets/Image/MailFooter/Mail.png">
        <p id="ClientMailModale">mail</p>
        <img src="Assets/Image/MailFooter/call.png">
        <p id="ClientTelephoneModale" class="pb-3">telephone</p>
        <button type="button" class="btn btn-dark" data-dismiss="modal">Fermer</button>

      </div>

    </div>
  </div>
</div>

<div id="ModaleAddUser" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p>Ressources</p>

        <div id="ListEmployeCheckBox"></div>
        <button type="button" id="AddRessourceToProject" class="btn btn-info mt-2 btn-sm">Ajouter ressource(s)</button>
      </div>

    </div>
  </div>
</div>

<script>
  $(document).ready(function () {

    RequeteAjax('ListEmployeCheckBox', 'ListEmployeCheckBox', 'Modele/RequetesAjax.php');
    $("#TOUTLEMONDE").select2({
        width: "100%"
      });

    var projectId = parseInt(location.href.split('projet=')[1])
    
    GetDescription()
    GetClient()
    GetRessources()
    GetTechno()
    GetEchanges()

    function GetDescription(){
    $.ajax({
      url: "Modele/ProjectInformation.php",
      method: "POST",
      data: {
        projectId: projectId,
        action: "DescriptionProjet"
      },
      dataType: "json",
      success: function (data) {
        $('#NomProjet').text(data.Nom);
        $('#DescriptionProjet').text(data.Description);
      }
    });
    }

    function GetClient(){
    $.ajax({
      url: "Modele/ProjectInformation.php",
      method: "POST",
      data: {
        projectId: projectId,
        action: "DescriptionClient"
      },
      dataType: "json",
      success: function (data) {

        if(data.logo == '' || data.logo == undefined || data.logo == null){ 
            data.logo = 'default'
        }

        $('#ClientEntreprise').text(data.entreprise);
        // $('#ClientLogo').attr("src", 'Assets/Image/Client/' + data.logo + '.png');


        $('#ClientEntrepriseModale').text(data.entreprise);
        // $('#ClientLogoModale').attr("src", 'Assets/Image/Client/' + data.logo + '.png');
        $('#ClientNomModale').text(data.Nom);
        $('#ClientJobModale').text(data.job);
        $('#ClientMailModale').text(data.mail);
        $('#ClientTelephoneModale').text(data.telephone);
      }
    });
  }

    function GetRessources() {

    $('#RessourcesMobilisees').html('')

    $.ajax({
      url: "Modele/ProjectInformation.php",
      method: "POST",
      data: {
        projectId: projectId,
        action: "GetRessource"
      },
      dataType: "json",
      success: function (data) {

        $.each(data, function () {

          var divRessource = $(`<div class="ml-3"></div>`);

          if(this.Avatar == '' || this.Avatar == undefined || this.Avatar == null){ 
            this.Avatar = 'default'
          }

          divRessource.append($(`<img height="75px" width="75px" src="` + `Assets/Image/Ressources/`+this.Avatar+`">`));
          divRessource.append($(`<img id="`+this.RessourceId+`" height="25px" width="25px" style="position: relative;left: -19px;top: -27px;" src="` + `Assets/Image/Autre/delete.png">`).bind( "click", function() {
            SuppRessource($(this))
          }));

          divRessource.append($(`<p class="mb-n1"><b>`+this.Prenom+`</b></p>`))
          divRessource.append($(`<p>`+this.Job+`</p>`))
          
          $('#RessourcesMobilisees').append(divRessource)
        
        })
        $('#RessourcesMobilisees').append($(`<img height="75px" width="75px" class="mb-3 ml-3" onclick="$('#ModaleAddUser').modal('show'); " src="Assets/Image/Ressources/addUser.png">`))
      }
    })
  }

    $('#AddRessourceToProject').bind( "click", function() { AddRessource() });
    function AddRessource() {

      if ($('#TOUTLEMONDE').val() != '') {
        $.ajax({
          url: "Modele/ProjectInformation.php",
          method: "POST",
          data: {
            projectId: projectId,
            UserId: $('#TOUTLEMONDE').val(),
            action: "AddRessource"
          },
          success: function (data) {
            $.notify(data, "info");
            GetRessources()
          }
        });
      } else
        $.notify("Aucune ressource selectionnée ?", "error");
      
    }

    function SuppRessource(infos) {

      var idRessource = infos[0].id.split('_')[1]
      var RessourceNom = infos[0].nextSibling.textContent

      if (confirm("Es-tu sûr de vouloir supprimer "+RessourceNom+" ?"))

          $.ajax({
            url: "Modele/ProjectInformation.php",
            method: "POST",
            data: {
              projectId: projectId,
              idRessource: idRessource,
              RessourceNom: RessourceNom,
              action: "DellRessourceProjet"
            },
            success: function (data) {
              $.notify(data, "info");
              GetRessources();
            }
          });
      
    }

    function GetTechno() {
      $('#TechnologiesProjet').html('')

      $.ajax({
        url: "Modele/ProjectInformation.php",
        method: "POST",
        data: {
          projectId: projectId,
          action: "GetTechno"
        },
        dataType: "json",
        success: function (data) {

          $.each(data, function () {

            var divTechnologie = $(`<div class="ml-3"></div>`);

            divTechnologie.append($(`<img class="" height="75px" width="75px" src="` + `Assets/Image/Autre/Logo_Code.png">`))
            divTechnologie.append($(`<img id="`+this.technologieId+`" height="25px" width="25px" style="position: relative;left: -19px;top: -27px;" src="` + `Assets/Image/Autre/delete.png">`).bind( "click", function() {
              SuppTechno($(this))
          }));

            divTechnologie.append($(`<p class="mb-3">`+this.technologie+`</p>`))

            $('#TechnologiesProjet').append(divTechnologie)
          })
        

          $('#TechnologiesProjet').append($(`<img id="addTechToProject" height="75px" width="75px" class="mb-3 ml-3" src="Assets/Image/Autre/AddLanguage.png">`).bind( "click", function() {
            AddTechno()
          }))

        }
      });
    }

    function AddTechno(){
      var NouvelleTechno = prompt("Nom de la technologie");

      if (NouvelleTechno != undefined && NouvelleTechno != '' && NouvelleTechno != null) {
        $.ajax({
          url: "Modele/ProjectInformation.php",
          method: "POST",
          data: {
            projectId: projectId,
            NouvelleTechno: NouvelleTechno,
            action: "AddTechno"
          },
          success: function (data) {
            $.notify(data, "info");
            GetTechno();
          }
        });
      }
      else {
        $.notify("Il faut du texte pour la techno.", "error");
      }
    }

    function SuppTechno(infos) {

      var idTechno = infos[0].id.split('_')[1]
      var nomTechno = infos[0].nextSibling.textContent

      if (confirm("Es-tu sûr de vouloir supprimer '"+nomTechno+"' ?"))
        $.ajax({
          url: "Modele/ProjectInformation.php",
          method: "POST",
          data: {
            projectId: projectId,
            idTechno: idTechno,
            NomTechno: nomTechno,
            action: "DellTechno"
          },
          success: function (data) {
            $.notify(data, "info");
            GetTechno();
          }
        });
    }

    function GetEchanges(){
    
      $('#EchangesProjet').html('')
    
    $.ajax({
      url: "Modele/ProjectInformation.php",
      method: "POST",
      data: {
        projectId: projectId,
        action: "GetEchange"
      },
      dataType: "json",
      success: function (data) {

      $.each(data, function () {

        var divEchange = $(`<tr>
                <td>`+this.resume_echange+`</td>
                <td>`+this.date_echange+`</td>
                <td>`+this.type_echange+`</td>
              </tr>`);

        var $colloneBoutons = $('<td />');

        $colloneBoutons.append($('<button type="button" class="btn btn-warning mr-1 btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i></button>').on('click', function() {
          // DellEchanges()
        }));

        $colloneBoutons.append($('<button type="button" id="DeleteResume_'+this.id_echange+'" class="btn btn-danger btn-sm"><i class="fa fa-times" aria-hidden="true"></i></button>').on('click', function() {
          DellEchanges(this.id.split('_')[1])
        }));
        
        
        divEchange.append($colloneBoutons);

        $('#EchangesProjet').prepend(divEchange)

      })
      }
    });
    }

    function DellEchanges(idEchange) {

      if (confirm("Es-tu sûr de vouloir supprimer cet échange ?"))
        $.ajax({
          url: "Modele/ProjectInformation.php",
          method: "POST",
          data: {
            projectId: projectId,
            idEchange: idEchange,
            action: "DellEchange"
          },
          success: function (data) {
            $.notify(data, "info");
            GetEchanges();
          }
        });
    };
  })
</script>
