<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="centered border border-warning" onclick="$('#ModaleClient').modal('show'); ">
        <h2 class="centered mb-2" id="NomProjet"></h2>
        <!-- <img id="ClientLogo" src="" height="75px" width="75px"> -->
        <h4 class="centered mb-4" id="ClientEntreprise"></h4>
        <h4 class="centered mb-3" id="DescriptionProjet"></h4>
      </div>

      <div class="border border-dark">
        <p><small>Ressoures mobilisées</small></p>
        <div id="RessourcesMobilisees" class="col row"></div>
        <div id="addUserToProject" class="col"><img height="75px" width="75px" class="mb-3" src="Assets/Image/Ressources/default.png"><p>Ajouter +</p></div>
      </div>

      <div class="border border-dark">
        <p><small>Technologies mobilisées</small></p>
        <div class="row">
          <div id="TechnologiesProjet" class="col row"></div>
          <div id="addTechToProject" class="col"><img height="75px" width="75px" class="mb-3" src="Assets/Image/Ressources/default.png"><p>Ajouter +</p></div>
        </div>
      </div>

    </div>
  </div>
</body>

<div id="ModaleClient" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content centered">
      <div class="modal-body">
        <p id="ClientEntrepriseModale">entreprise</p>
        <!-- <img id="ClientLogoModale" height="75px" width="75px" src=""> -->
        <p id="ClientNomModale">nom</p>
        <p id="ClientJobModale">job</p>
        <img src="Assets/Image/MailFooter/Mail.png">
        <p id="ClientMailModale">mail</p>
        <img src="Assets/Image/MailFooter/call.png">
        <p id="ClientTelephoneModale" class="pb-3">telephone</p>
        <button type="button" class="btn btn-dark" data-dismiss="modal">Fermer</button>

      </div>

    </div>
  </div>
</div>

<script>
  $(document).ready(function () {

    var projectId = parseInt(location.href.split('projet=')[1])

    GetClient()
    GetTechno()
    GetRessources()

    //Get la description et le client du projet
    $.ajax({
      url: "Modele/ProjectInformation.php",
      method: "POST",
      data: {
        projectId: projectId,
        action: "DescriptionProjet"
      },
      dataType: "json",
      success: function (data) {
        $('#NomProjet').text(data.Nom);
        $('#DescriptionProjet').text(data.Description);
      }
    });

    function GetClient(){
    $.ajax({
      url: "Modele/ProjectInformation.php",
      method: "POST",
      data: {
        projectId: projectId,
        action: "DescriptionClient"
      },
      dataType: "json",
      success: function (data) {

        if(data.logo == '' || data.logo == undefined || data.logo == null){ 
            data.logo = 'default'
        }

        $('#ClientEntreprise').text(data.entreprise);
        // $('#ClientLogo').attr("src", 'Assets/Image/Client/' + data.logo + '.png');


        $('#ClientEntrepriseModale').text(data.entreprise);
        // $('#ClientLogoModale').attr("src", 'Assets/Image/Client/' + data.logo + '.png');
        $('#ClientNomModale').text(data.Nom);
        $('#ClientJobModale').text(data.job);
        $('#ClientMailModale').text(data.mail);
        $('#ClientTelephoneModale').text(data.telephone);
      }
    });
  }

    function GetRessources() {

    $('#RessourcesMobilisees').html('')

    $.ajax({
      url: "Modele/ProjectInformation.php",
      method: "POST",
      data: {
        projectId: projectId,
        action: "RessourcesProjet"
      },
      dataType: "json",
      success: function (data) {

        $.each(data, function () {

          var divRessource = $(`<div class="col"></div>`);

          if(this.Avatar == '' || this.Avatar == undefined || this.Avatar == null){ 
            this.Avatar = 'default'
          }

          divRessource.append($(`<img class="img-responsive" height="75px" width="75px" src="` + `Assets/Image/Ressources/`+this.Avatar+`">`));

          divRessource.append($(`<p class="mb-n1"><b>`+this.Prenom+`</b></p>`))
          divRessource.append($(`<p>`+this.Job+`</p>`))
          
          $('#RessourcesMobilisees').prepend(divRessource)
        
        })
      }
    })
  }

    function GetTechno() {
      $('#TechnologiesProjet').html('')

      $.ajax({
        url: "Modele/ProjectInformation.php",
        method: "POST",
        data: {
          projectId: projectId,
          action: "GetTechno"
        },
        dataType: "json",
        success: function (data) {

          $.each(data, function () {
            var divTechnologie = $(`<div class="col"></div>`);

            // if(this.Technologie == '' || this.Avatar == undefined || this.Avatar == null){ 
            //   var avatarRessource = $(`<img class="mb-3" height="75px" width="75px" src="` + `Assets/Image/Ressources/default.png">`);
            // }
            // else{
            //   var avatarRessource = $(`<img class="img-responsive" height="75px" width="75px" src="` + `Assets/Image/Ressources/`+this.Avatar+`">`);
            // }
            // divTechnologie.append(avatarRessource)

            // divTechnologie.append($(`<p class="mb-n1"><b>`+this.Prenom+`</b></p>`))
            divTechnologie.append($(`<p>`+this+`</p>`))

            $('#TechnologiesProjet').append(divTechnologie)
          
          })

        }
      });
    }

    $('#addUserToProject').click(function () {
      var UserId = prompt("Id du user (methode temporaire)");

      if (Number.isInteger(parseInt(UserId))) {

        $.ajax({
          url: "Modele/ProjectInformation.php",
          method: "POST",
          data: {
            projectId: projectId,
            UserId: UserId,
            action: "AddRessource"
          },
          success: function (data) {
            $.notify(data, "info");
            GetRessources()
          }
        });
      }
      else {
        $.notify("Il faut un nombre.", "error");
      }
      
    })

    $('#addTechToProject').click(function () {
      var NouvelleTechno = prompt("Nom de la technologie");

      if (NouvelleTechno != undefined && NouvelleTechno != '' && NouvelleTechno != null) {
        $.ajax({
          url: "Modele/ProjectInformation.php",
          method: "POST",
          data: {
            projectId: projectId,
            NouvelleTechno: NouvelleTechno,
            action: "AddTechno"
          },
          success: function (data) {
            $.notify(data, "info");
            GetTechno();
          }
        });
      }
      else {
        $.notify("Il faut du texte pour la techno.", "error");
      }
    })
  
  })
</script>
