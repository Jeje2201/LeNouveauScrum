<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-area-chart"></i> Sprint</div>
            <div class="card-body">
              <div id="ListSrint"></div>
            </div>
          </div>

          <div class="row">
              <div class="card mb-3 col-lg-3">
                <div class="card-body">

                  <br>
                  <h3>
                    <u>Informations</u>
                  </h3>
                  Date : <div id="DateSprint" class="DonneesBurndownChart"></div><br>
                  Nombre de jours restants (j) : <div id="NbJoursRestants" class="DonneesBurndownChart"></div><br>
                  Total heures à descendre (h) : <div id="TotalHAttribues" class="DonneesBurndownChart"></div><br>
                  Seuil (h) : <div id="Seuil" class="DonneesBurndownChart"></div><br>
                  Heures restante à descendre (h) : <div id="TotalHResteADescendre" class="DonneesBurndownChart"></div><br>
                  Heures restante à descendre (seuil) (h) : <div id="TotalHDescendueAvecSeuil" class="DonneesBurndownChart"></div><br>
                  Heures déjà descendues (h) : <div id="TotalHDescendue" class="DonneesBurndownChart"></div><br>
                  A descendre / Déjà descendue :<div id="BarDePourcentageDheureDescendue" class="DonneesBurndownChart"></div>
                  <center><div id="PourcentageDescendue" class="DonneesBurndownChart"></div></center>
                </div>
              </div>

            <div class="card mb-3 col-lg-9">
                <div class="card-body">
                  <div id="EmplacementChart">
                  </div>
                </div>
            </div>

          </div>
          <br>

          <div class="row">
            <div class="col-lg-8">
              <!-- Example Bar Chart Card-->
              <div class="card mb-3">
                <div class="card-body">
                  <div id="HeureDescenduesParJours"></div>
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <!-- Example Pie Chart Card-->
              <div class="card mb-3">
                <div class="card-body">
                  <div id="PieChartStatueObjectif"></div>
                </div>
              </div>
            </div>

          </div>


          <div class="row">

            <div class="card mb-3 col-lg-3">
                <div class="card-body">
                  <div id="TotalHattribueDescendue"></div>
                </div>
            </div>

            <div class="col-lg-9">
              <div class="card mb-3">
                <div class="card-body">
                  <center>
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" id="BoutonEmployes" class="btn btn-warning update">Employés</button>
                      <button type="button" id="BoutonProjets" class="btn btn-danger delete">Projets</button>
                    </div>
                  </center>
                  <div id="HeureDescenduParEmploye"></div>
                </div>
              </div>
            </div>

          </div>
      </div>
    </div>

  </body>

  <script>

    $(document).ready(function () {

      RemplirListSprint('ListSrint');
      GetTotalHeuresAttribueDescendueProjetEmploye($('#numeroSprint').val(), 1, 'HeureDescenduParEmploye');
      ChargerPieObjectif($('#numeroSprint').val(), 'PieChartStatueObjectif');
      GetTotalHeuresAttribueDescendue($('#numeroSprint').val(), 'TotalHattribueDescendue');
      HeuresDescenduesParJours($('#numeroSprint').val(), 'HeureDescenduesParJours')
      MettreChartAJour($("#numeroSprint option:selected").text(), 'EmplacementChart');

      $('#numeroSprint').change(function () {
        GetTotalHeuresAttribueDescendueProjetEmploye($('#numeroSprint').val(), 1, 'HeureDescenduParEmploye');
        ChargerPieObjectif($('#numeroSprint').val(), 'PieChartStatueObjectif');
        GetTotalHeuresAttribueDescendue($('#numeroSprint').val(), 'TotalHattribueDescendue');
        HeuresDescenduesParJours($('#numeroSprint').val(), 'HeureDescenduesParJours')
        MettreChartAJour($("#numeroSprint option:selected").text(), 'EmplacementChart');
      });

      $('#BoutonEmployes').click(function () {
        GetTotalHeuresAttribueDescendueProjetEmploye($('#numeroSprint').val(), 1, 'HeureDescenduParEmploye');
      });

      $('#BoutonProjets').click(function () {
        GetTotalHeuresAttribueDescendueProjetEmploye($('#numeroSprint').val(), 2, 'HeureDescenduParEmploye');
      });
    });

    $('.close-icon').on('click',function() {
  $(this).closest('.card').fadeOut();
})

  </script>
