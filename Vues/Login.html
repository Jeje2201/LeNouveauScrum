<div id="BackGround" class="ImageLogin">
</div>
<div class="PageConnexion">

  <div class="card card-login mx-auto mt-5">
    <div class="card-header">
      <h3 class="text-center">Connexion</h3>
    </div>
    <div class="card-body">
      <form method="POST" action="Modele/ConnectionLogin.php">

        <div id="ListeEmploye"></div>
        <br>
        <div class="form-label-group">
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Mot de passe"
            minlength="5" required="required">
        </div>

        <br>

        <button type="submit" onclick="localStorage.setItem('Connexion', $('#TypeEmployeOk').val())"
          class="btn btn-primary btn-block">Se
          connecter</button>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" id="target" style="color:DodgerBlue; cursor:pointer">
          <u>Je n'apparais pas dans la liste..</u>
        </a>
      </div>
    </div>
  </div>
</div>
<div id="ModalLogin" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">C'est ta première fois ici ?</h4>
      </div>
      <div class="modal-body">
        <p>N'apparait dans la liste que les ressources qui:
          <li>Sont enregistrées dans la base de données</li>
          <li>Sont définies en tant qu'actifs.</li>
          Si ce n'est pas ton cas, il serait temps d'en parler à un Scrum Master
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('#BackGround').css('background-image', 'url(/Assets/Image/BackGround/'+(Math.floor(Math.random() * (4 - 0 + 1) ) + 0)+'.jpg)');
  
  $(document).ready(function () {

    //Load all employes
    RequeteAjax('ListeEmploye', 'ListeDeroulanteEmployeActif', 'Modele/RequetesAjax.php')

    //Show modal if click on text
    $("#target").click(function () {
      $('#ModalLogin').modal('show');
    });

    //Preload users if ID is save in the local storage
    if (localStorage.getItem("Connexion")) {
      $('#TypeEmployeOk option[value="' + localStorage.getItem("Connexion") + '"]').attr('selected', 'selected');
    }

  });
</script>
