<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <div class="mb-5">

        <div class="row">
          <div class="col-lg-10">
              <input class="form-control mt-0" id="BarreDeRecherche" type="text" placeholder="Rechercher..">
          </div>

          <div class="col-lg-2">
              <button type="button" name="add" id="add" class="btn btn-block btn-info">Créer un logo</button>
          </div>
        </div>

        <div id="TableauLogo" class="table-responsive table-hover">

        </div>
      </div>
    </div>
</body>

<div id="ModaleLogo" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Changer le nom du logo</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Nom</label>
          <input class="form-control" name="Nom" id="Nom" type="text">
        </div>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>


<div id="imageModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Créer un logo</h4>
      </div>
      <div class="modal-body">
          <input type="file" name="image" id="image" class="mb-3 d-none"/>
          <label for="image" class="customInputFile px-2 py-1"><i class="fa fa-upload" aria-hidden="true"></i> Choisir un logo</label>
          <input type="text" class="form-control mb-3"  id="imageName" placeholder="Nom du projet">
          <img src="" class="img-fluid mb-3" id="base64imgPreview">
          <p id="Base64Log" class="d-none"></p>
      </div>
      <div class="modal-footer">
        <button name="insert" id="insert" value="Insert" class="btn btn-info">Ajouter</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    BarreDeRecherche('BarreDeRecherche', 'TableauLogo');

    RequeteAjax('TableauLogo', 'Load', 'Modele/GestionLogo.php')

    $('#action').click(function () {

      if ($('#Nom').val() != '') {
        $.ajax({
          url: "Modele/GestionLogo.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            Nom: $('#Nom').val(),
            action: "Update"
          },
          success: function (data) {
            $.notify(data, "info");
            console.log(data);
            $('#ModaleLogo').modal('hide');
            RequeteAjax('TableauLogo', 'Load', 'Modele/GestionLogo.php')
            GarderLaRecherche('BarreDeRecherche', 'TableauLogo');
          }
        });
      }
      else {
        $.notify("Tous les champs doivent être plein.", "error");
      }
    })

    //Get les infos d'un logo selectionné
    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/GestionLogo.php",
        method: "POST",
        data: {
          id: id,
          action: "Select"
        },
        dataType: "json",
        success: function (data) {
          $('#ModaleLogo').modal('show');

          $('#id').val(id);
          $('#Nom').val(data.Nom);
        }
      });
    });

    //Supprimer une image
    $(document).on('click', '.delete', function () {
      if (confirm("Es-tu sûr de vouloir supprimer ce logo ?"))
        $.ajax({
          url: "Modele/GestionLogo.php",
          method: "POST",
          data: {
            id: $(this).attr("id"),
            action: "Delete"
          },
          success: function (data) {
            RequeteAjax('TableauLogo', 'Load', 'Modele/GestionLogo.php')
            $.notify(data, "info");
            GarderLaRecherche('BarreDeRecherche', 'TableauLogo');
          }
        })
    });

    $('#add').click(function () {
      $('#imageModal').modal('show');
    });

    $('#insert').click(function () {
      if($('#Base64Log').text() == ""){
        $.notify("Choisie une image d'abord", "error");
        return;
      }
      if($('#imageName').val() == ""){
        $.notify("Il lui faut un nom", "error");
        return;
      }

      $.ajax({
        url: "Modele/GestionLogo.php",
        method: "POST",
        data: {
          action: "insert",
          imgName : $('#imageName').val(),
          img64 : $('#Base64Log').text()
        },
        success: function (data) {
          $('#imageModal').modal('hide');
          $.notify(data, "info");
          RequeteAjax('TableauLogo', 'Load', 'Modele/GestionLogo.php')
          GarderLaRecherche('BarreDeRecherche', 'TableauLogo');
        }
      });
    });

document.getElementById("image").addEventListener("change", function () {
  if (this.files && this.files[0]) {
    
    var FR= new FileReader();
    
    FR.addEventListener("load", function(e) {
      console.log(e.target.result)
      $('#Base64Log').text(e.target.result)
      document.getElementById("base64imgPreview").src = e.target.result;
      
      // $('#Base64Log').text = e.target.result
    }); 
    
    FR.readAsDataURL( this.files[0] );
  }
});

document.getElementById('image').addEventListener( 'change', function( e )
	{
    var LePath = e.target.value.split('\\')
    $('#imageName').val(LePath[LePath.length-1])
  })

  });
</script>
