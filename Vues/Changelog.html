<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <h2><i class="fa fa-bullhorn"></i> Changelog </h2><small>Seule les 4 dernières versions sont affichées, pour voir toutes les versions, se référencer <a href="https://github.com/Jeje2201/ScrumManager/releases">ici!</a> </small>
      <hr>
      <div class="mt-3" id="Changelog" ></div>
    </div>
  </div>
</body>
<script>

$(document).ready(function () {

  $.ajax({
      url: "Modele/Changelog.php",
      method: "POST",
      data: {
        action: "GetChangelogs"
      },
      dataType: "json",
      success: function (data) {

        localStorage.setItem('LastVersionKnown', data[0].changelog_numero)

        $.each(data, function () {

          var divUnChangelog = $(`<div class="my-3"></div>`);
          divUnChangelog.append($(`<h2> Changelog n°`+this.changelog_numero+` | `+this.changelog_date+` </h2>`));
          divUnChangelog.append($(`<p>`+this.changelog_contenue.replace(/\n/g, "<br>")+`</p>`))
          divUnChangelog.append($(`<button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#multiCollapseExample`+this.changelog_numero+`" aria-expanded="false" aria-controls="multiCollapseExample2"><i class="fa fa-hand-o-right" aria-hidden="true"></i> Meme n°`+this.changelog_numero+` <i class="fa fa-hand-o-left" aria-hidden="true"></i></button>`))
          divUnChangelog.append($(`<div class="collapse" id="multiCollapseExample`+this.changelog_numero+`"><img class="border border-dark my-2" height="275px" src="`+this.changelog_meme+`"></div>`))
          divUnChangelog.append($(`<hr class="mt-2">`))
          
          $('#Changelog').append(divUnChangelog)
        
        })
      }
    })

})

</script>
