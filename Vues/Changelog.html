<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <h2><i class="fa fa-bullhorn"></i> Changelog </h2>
      <hr>
      <div class="mt-3" id="Changelog" ></div>
    </div>
  </div>
</body>
<script>

$(document).ready(function () {

  $.ajax({
      url: "Modele/Changelog.php",
      method: "POST",
      dataType: "json",
      data: {
        action: "GetChangelogs"
      },
      success: function (data) {

        localStorage.setItem('LastVersionKnown', data[0].changelog_numero)

        $.each(data, function () {

          var divUnChangelog = $(`<div class="my-3"></div>`);
          divUnChangelog.append($(`<h5 class="d-inline text-secondary"> n°`+this.changelog_numero+` </h5> <h4 class="d-inline"> `+this.changelog_titre+` </h4> <h5 class="d-inline text-secondary"> `+CustomYourDate(this.changelog_date, 'dd/mm/yyyy')+` </h5>`));
          divUnChangelog.append($(`<p class="mt-2">`+this.changelog_contenue.replace(/\n/g, "<br>")+`</p>`))

            divUnChangelog.append($(`<button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#multiCollapseExample`+this.changelog_numero+`" aria-expanded="false" aria-controls="multiCollapseExample2"><i class="fa fa-hand-o-right" aria-hidden="true"></i> Mème n°`+this.changelog_numero+` <i class="fa fa-hand-o-left" aria-hidden="true"></i></button>`))
            divUnChangelog.append($(`<div class="collapse" id="multiCollapseExample`+this.changelog_numero+`"><img class="border border-dark my-2" height="350px" src="Assets/Image/Meme/Meme_`+this.changelog_numero+`.jpg"></div>`))
          
          divUnChangelog.append($(`<hr class="mt-2">`))

          $('#Changelog').append(divUnChangelog)
        
        })
      }
    })

})

</script>
