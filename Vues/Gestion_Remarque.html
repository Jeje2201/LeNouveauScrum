<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">

      <h3>Gestion des remarques</h3>

      <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

      <div id="TableauRemarques" class="table-responsive table-hover"></div>

    </div>
</body>

<div id="ModalRemarque" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Label</span>
          </div>
          <input class="form-control" name="labelRemarque" id="labelRemarque" type="text">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Début</span>
          </div>
          <input type="text" name="DateDebut" id='DateDebut' class="form-control" />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Fin</span>
          </div>
          <input type="text" name="DateFin" id='DateFin' class="form-control" />
        </div>

      </div>

      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    ChargerTableau();
    BarreDeRecherche('BarreDeRecherche', 'TableauRemarques');

    function ChargerTableau() {
      $.ajax({
        url: "Modele/GestionRemarque.php",
        method: "POST",
        data: {
          action: "Load"
        },
        success: function (data) {
          $('#TableauRemarques').html(data);
          GarderLaRecherche('BarreDeRecherche', 'TableauRemarques');
        }
      });
    }

    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      $.ajax({
        url: "Modele/GestionRemarque.php",
        method: "POST",
        data: {
          id: $(this).attr("id"),
          action: "Select"
        },
        dataType: "json",
        success: function (data) {
          $('#ModalRemarque').modal('show');
          $('.modal-title').text("Editer remarque");
          $('#action').val("Update");
          $('#id').val(id);
          $('#labelRemarque').val(data.Label);
          $('#DateDebut').val(data.Debut);
          $('#DateFin').val(data.Fin);
        }
      });
    });

    $('#action').click(function () {
      if ($('#labelRemarque').val() != '' && DateFrToEn($('#DateDebut').val()) != '') {
        $.ajax({
          url: "Modele/GestionRemarque.php",
          method: "POST",
          data: {
            id: $('#id').val(),
            DateDebut: DateFrToEn($('#DateDebut').val()),
            DateFin: DateFrToEn($('#DateFin').val()),
            Label: $('#labelRemarque').val(),
            action: "UpdateAvecDateFin"
          },
          success: function (data) {
            $.notify(data, "info");
            $('#ModalRemarque').modal('hide');
            ChargerTableau();
          }
        });
      }
      else {
        $.notify("Tous les champs doivent être plein.", "error");

      }
    });

    $(document).on('click', '.delete', function () {
      if (confirm("Es-tu sûr de vouloir supprimer cette remarque ?"))
        $.ajax({
          url: "Modele/GestionRemarque.php",
          method: "POST",
          data: {
            id: $(this).attr("id"),
            action: "Delete"
          },
          success: function (data) {
            ChargerTableau();
            $.notify(data, "info");
          }
        })
    });
  });

  $('#DateDebut, #DateFin').datetimepicker({format: 'dd-mm-yyyy', autoclose: true, minView: 2, weekStart: 1});

</script>
