<body class="fixed-nav sticky-footer" id="page-top">
  <div class="content-wrapper">
    <div class="container-fluid">
      <h3>Gestion des heures descendues</h3>
      <div class="row">
        <div class="col-md-2">
          <div id="ListSrint"></div>
        </div>
      </div>

      <input class="form-control" id="BarreDeRecherche" type="text" placeholder="Rechercher..">

      <div id="TableauHeuresDescendues" class="table-responsive table-hover"></div>

    </div>
</body>

<div id="ModalGestionHeuresDescendues" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Ressource</span>
          </div>
          <div id="ListEmploye"></div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Projet</span>
          </div>
          <div id="ListProjet"> </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Nombre d'heures</span>
          </div>
          <input class="form-control" name="nbheure" id="nbheure" type="number" min="1" value="1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Date</span>
          </div>
          <input type="text" name="DateAujourdhui" id='DateAujourdhui' class="form-control" />
        </div>

      </div>

      <div class="modal-footer">
        <input type="hidden" name="id" id="id" />
        <input type="submit" name="action" id="action" class="btn btn-success" />
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(document).ready(function () {

    RequeteAjax('ListSrint', 'ListeDeroulanteSprint', 'Modele/RequetesAjax.php');
    RequeteAjax('ListProjet', 'ListeDeroulanteProjet', 'Modele/RequetesAjax.php');
    RequeteAjax('ListEmploye', 'ListeDeroulanteEmploye', 'Modele/RequetesAjax.php');
    ChargerGestionHeuresDescendues();
    BarreDeRecherche('BarreDeRecherche', 'TableauHeuresDescendues');

    function ChargerGestionHeuresDescendues() {
      var idAffiche = $('#numeroSprint').val();
      var action = "Load";
      $.ajax({
        url: "Modele/ActionGestionDescendre.php",
        method: "POST",
        data: { action: action, idAffiche: idAffiche },
        success: function (data) {
          $('#TableauHeuresDescendues').html(data);
          GarderLaRecherche('BarreDeRecherche', 'TableauHeuresDescendues');

        }
      });
    }

    $('#numeroSprint').change(function () {
      ChargerGestionHeuresDescendues();
    });

    $('#action').click(function () {
      var idSprint = $('#numeroSprint').val();
      var idEmploye = $('#employeId').val();
      var idProjet = $('#projetId').val();
      var NombreHeure = $('#nbheure').val();
      var DateAujourdhui = DateFrToEn($('#DateAujourdhui').val());
      var id = $('#id').val();
      var action = $('#action').val();
      if (idSprint != '' && idEmploye != '' && idProjet != '' && NombreHeure != '' && DateAujourdhui != '') {
        $.ajax({
          url: "Modele/ActionGestionDescendre.php",
          method: "POST",
          data: { id: id, DateAujourdhui: DateAujourdhui, idSprint: idSprint, idEmploye: idEmploye, idProjet: idProjet, NombreHeure: NombreHeure, action: action },
          success: function (data) {
            BootstrapAlert(data);
            $('#ModalGestionHeuresDescendues').modal('hide');
            ChargerGestionHeuresDescendues();
          }
        });
      }
      else {
        alert("Tous les champs doivent être plein.");
      }
    });

    $(document).on('click', '.update', function () {
      var id = $(this).attr("id");
      var action = "Select";
      $.ajax({
        url: "Modele/ActionGestionDescendre.php",
        method: "POST",
        data: { id: id, action: action },
        dataType: "json",
        success: function (data) {
          $('#ModalGestionHeuresDescendues').modal('show');
          $('.modal-title').text("Metre à jour les heures descendues");
          $('#action').val("Update");
          $('#id').val(id);
          $('#idSprint').val(data.id_Sprint);
          $('#employeId').val(data.id_Employe);
          $('#projetId').val(data.id_Projet);
          $('#nbheure').val(data.heure);
          $('#DateAujourdhui').val(data.DateAujourdhui);

          SetSelect2('#employeId, #projetId');

        }
      });
    });

    $(document).on('click', '.delete', function () {
      var id = $(this).attr("id");
      if (confirm("Es-tu sûr de vouloir supprimer cette heure descendue?")) {
        var action = "Delete";
        $.ajax({
          url: "Modele/ActionGestionDescendre.php",
          method: "POST",
          data: { id: id, action: action },
          success: function (data) {
            ChargerGestionHeuresDescendues();
            BootstrapAlert(data);
          }
        })
      }
      else {
        return false;
      }
    });
  });

  $('#DateAujourdhui').datetimepicker({
    format: 'dd-mm-yyyy',
    autoclose: true,
    minView: 2
  });

</script>
