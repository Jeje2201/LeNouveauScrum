<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>Changelog Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<style>
    body {
        padding: 20px;
    }

    textarea,
    input {
        width: 100%;
    }
</style>

<body>
    <div class='row mb-4'>
        <div class='col'>
            <label>Date</label>
            <input type="text" id="date" placeholder="12 Février, 2020">
        </div>
        <div class='col'>
            <label>Titre</label>
            <input type="text" id="titre"
                placeholder="Un changelog aussi bien remplis que ton ventre après le nouvel an">
        </div>
    </div>


    <div class='row'>
        <div class='col'>
            <label>Fix</label>
            <textarea rows="7" id="fix"></textarea>
        </div>
        <div class='col'>
            <label>Ajout</label>
            <textarea rows="7" id="Ajout"></textarea>
        </div>
        <div class='col'>
            <label>Modification</label>
            <textarea rows="7" id="Modification"></textarea>
        </div>
        <div class='col'>
            <label>Suppression</label>
            <textarea rows="7" id="Suppression"></textarea>
        </div>
    </div>

    <input type="button" value="Générer json changelog" onclick="GenerateChangelog()" class="my-3">

    <label>Résultat</label>
    <textarea id="testok" rows="7"></textarea>
</body>
<script>
    function GenerateChangelog() {

        var test = {
            Date: document.getElementById('date').value,
            Titre: document.getElementById('titre').value,
            Fix: document.getElementById('fix').value.split('\n'),
            Modif: document.getElementById('Modification').value.split('\n'),
            Suppression: document.getElementById('Suppression').value.split('\n'),
            Ajout: document.getElementById('Ajout').value.split('\n'),
        }

        console.log(JSON.stringify(test))
        document.getElementById('testok').textContent = JSON.stringify(test)
    }
</script>

</html>
